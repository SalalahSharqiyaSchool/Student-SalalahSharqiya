<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة صلالة الشرقية | التحليل الهرمي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.15);
            --gold: #c5a059;
            --deep-green: #031411;
        }

        body {
            background: var(--deep-green);
            background-image: radial-gradient(circle at top right, #0a3d34 0%, var(--deep-green) 100%);
            color: #fff; font-family: 'Almarai', sans-serif; margin: 0; min-height: 100vh;
        }

        /* هيدر رسمي مصغر */
        .mini-header {
            backdrop-filter: blur(10px); background: rgba(0,0,0,0.3);
            padding: 10px 5%; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }

        .container { width: 92%; max-width: 1100px; margin: 30px auto; }

        /* واجهة البحث */
        .search-glass {
            backdrop-filter: blur(20px); background: var(--glass);
            padding: 40px; border-radius: 30px; border: 1px solid var(--border);
            max-width: 400px; margin: 100px auto; text-align: center;
        }

        input {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--border);
            background: rgba(0,0,0,0.3); color: #fff; text-align: center; font-size: 1.3rem; margin-bottom: 20px;
        }

        .btn-gold {
            background: var(--gold); color: #000; padding: 15px 30px; border: none;
            border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%;
        }

        /* لوحة النتائج */
        .dashboard { display: grid; grid-template-columns: 1fr 1.5fr; gap: 20px; display: none; }
        
        .glass-card {
            backdrop-filter: blur(20px); background: var(--glass);
            border: 1px solid var(--border); border-radius: 25px; padding: 25px;
        }

        /* الرسم الهرمي */
        .pyramid-container { height: 350px; position: relative; }

        /* الجدول */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { color: var(--gold); font-size: 0.8rem; text-align: right; padding: 10px; border-bottom: 1px solid var(--border); }
        td { padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        /* أيقونة المحلل الذكي العائمة */
        #ai-toggle {
            position: fixed; bottom: 30px; left: 30px; width: 65px; height: 65px;
            background: var(--gold); border-radius: 50%; display: none;
            align-items: center; justify-content: center; font-size: 28px;
            cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 999;
        }

        /* زر الطباعة */
        .print-area { text-align: center; margin-top: 30px; }
        .btn-outline {
            background: transparent; color: #fff; border: 2px solid var(--gold);
            padding: 12px 40px; border-radius: 10px; cursor: pointer; font-weight: 800;
        }

        @media print {
            .no-print, #ai-toggle { display: none !important; }
            body { background: white !important; color: black !important; }
            .glass-card { border: 1px solid #000 !important; background: none !important; backdrop-filter: none !important; color: black !important; }
            th, td { color: black !important; border-bottom: 1px solid #000 !important; }
        }

        @media (max-width: 850px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header class="mini-header no-print">
    <div style="display:flex; align-items:center; gap:10px;">
        <img src="logo.png" height="40">
        <span style="font-weight:800; color:var(--gold)">مدرسة صلالة الشرقية</span>
    </div>
    <div style="font-size:0.8rem; opacity:0.7;">بوابة النتائج الرسمية 2026</div>
</header>

<div class="container">
    <section id="searchView" class="search-glass">
        <h2 style="margin-bottom:20px">استعلام النتائج</h2>
        <input type="text" id="civilInput" placeholder="أدخل الرقم المدني">
        <button class="btn-gold" onclick="searchStudent()">تحليل النتيجة</button>
    </section>

    <div id="resultView" class="dashboard">
        <aside class="glass-card">
            <h3 style="color:var(--gold); text-align:center; margin-bottom:20px;">الهرم التحليلي للمواد</h3>
            <div class="pyramid-container">
                <canvas id="pyramidChart"></canvas>
            </div>
            <div style="text-align:center; margin-top:20px;">
                <span style="font-size:0.8rem; opacity:0.6;">المعدل التراكمي</span>
                <h2 id="resAvg" style="color:var(--gold); margin:0;">0%</h2>
            </div>
        </aside>

        <main class="glass-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 id="resName" style="margin:0;">-</h3>
                <span id="resClass" style="background:rgba(255,255,255,0.1); padding:5px 15px; border-radius:20px; font-size:0.8rem;">-</span>
            </div>
            <table>
                <thead>
                    <tr><th>المادة</th><th style="text-align:center">الدرجة</th><th>التقدير</th></tr>
                </thead>
                <tbody id="resTable"></tbody>
            </table>
            
            <div class="print-area no-print">
                <button class="btn-outline" onclick="window.print()"><i class="fa-solid fa-print"></i> طباعة كشف الدرجات</button>
                <button onclick="location.reload()" style="background:none; border:none; color:#aaa; cursor:pointer; margin-right:15px;">خروج</button>
            </div>
        </main>
    </div>
</div>

<div id="ai-toggle" onclick="alert('جاري تشغيل المحلل الذكي للبيانات...')">
    <i class="fa-solid fa-brain"></i>
</div>

<script>
    let pyramidChart = null;

    async function searchStudent() {
        const id = document.getElementById('civilInput').value.trim();
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        
        for(let f of files) {
            try {
                const r = await fetch(f);
                const data = await r.json();
                const student = data.find(s => s["رقم_مدني"].toString() === id);
                if(student) { renderUI(student); return; }
            } catch(e) {}
        }
        alert("الرقم المدني غير مسجل.");
    }

    function renderUI(student) {
        const subs = Object.keys(student).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        // ترتيب المواد تنازلياً لإنشاء شكل الهرم
        const sortedSubs = subs.sort((a, b) => student[b] - student[a]);
        const scores = sortedSubs.map(s => student[s]);
        const avg = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);

        document.getElementById('resName').innerText = student["الاسم"];
        document.getElementById('resClass').innerText = `الصف ${student["الصف"]} / ${student["الشعبة"]}`;
        document.getElementById('resAvg').innerText = avg + "%";

        document.getElementById('resTable').innerHTML = sortedSubs.map(s => {
            const v = student[s];
            let app = v>=90?'امتياز':v>=80?'جيد جداً':v>=65?'جيد':'مقبول';
            return `<tr><td>${s}</td><td align="center" style="font-weight:800; color:var(--gold)">${v}</td><td>${app}</td></tr>`;
        }).join('');

        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'grid';
        document.getElementById('ai-toggle').style.display = 'flex';

        // رسم الهرم الأفقي (Funnel/Pyramid style)
        const ctx = document.getElementById('pyramidChart').getContext('2d');
        if(pyramidChart) pyramidChart.destroy();
        pyramidChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: sortedSubs,
                datasets: [{
                    label: 'مستوى المادة',
                    data: scores,
                    backgroundColor: 'rgba(197, 160, 89, 0.6)',
                    borderColor: '#c5a059',
                    borderWidth: 1,
                    borderRadius: 10,
                    barPercentage: 0.6
                }]
            },
            options: {
                indexAxis: 'y', // يجعل الأعمدة أفقية كالهرم
                plugins: { legend: { display: false } },
                scales: {
                    x: { display: false, max: 100 },
                    y: { ticks: { color: '#fff', font: { size: 10 } } }
                }
            }
        });
    }
</script>
</body>
</html>
