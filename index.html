<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg: #f8fafc;
            --primary: #062a24;
            --accent: #c5a059;
            --white: #ffffff;
            --text: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Almarai', sans-serif; }
        body { background-color: var(--bg); color: var(--text); }

        /* الهيدر الرسمي */
        .official-header {
            background: var(--primary); color: white;
            padding: 15px 5%; display: grid; grid-template-columns: 1fr auto 1fr;
            align-items: center; border-bottom: 4px solid var(--accent);
        }
        .h-info { font-size: 0.75rem; line-height: 1.5; }
        .h-info b { color: var(--accent); display: block; font-size: 0.85rem; }
        .h-logo img { height: 70px; padding: 0 15px; }

        .container { width: 92%; max-width: 1000px; margin: 20px auto; }

        /* واجهة البحث */
        .search-card {
            background: var(--white); padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center;
            max-width: 450px; margin: 80px auto;
        }
        .search-card input {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #ddd;
            font-size: 1.3rem; text-align: center; margin-bottom: 20px; outline: none;
        }
        .btn-main {
            background: var(--primary); color: white; padding: 15px;
            border: none; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%;
        }

        /* بطاقة بيانات الطالب الجديدة (تحت الهيدر) */
        .student-profile-card {
            background: var(--white);
            border: 1px solid #e2e8f0;
            border-right: 5px solid var(--accent);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }

        .info-group { display: flex; flex-direction: column; }
        .info-label { font-size: 0.75rem; color: #64748b; font-weight: 700; }
        .info-value { font-size: 1rem; color: var(--primary); font-weight: 800; margin-top: 4px; }

        /* جدول الدرجات */
        .results-table-card {
            background: var(--white); padding: 25px; border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: right; padding: 12px; color: #64748b; font-size: 0.85rem; border-bottom: 2px solid #f1f5f9; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; font-weight: 700; }

        /* الرسم البياني (يخفى في الطباعة) */
        .chart-container { margin-top: 25px; padding: 20px; background: #fff; border-radius: 20px; }

        .btn-print {
            background: var(--accent); color: var(--primary); border: none;
            padding: 12px 40px; border-radius: 10px; font-weight: 800; cursor: pointer;
            margin: 20px 5px;
        }

        /* إعدادات الطباعة (الشهادة) */
        @media print {
            .no-print, .chart-container { display: none !important; }
            body { background: white; padding: 0; }
            .official-header { background: white !important; color: black !important; border-bottom: 2px solid black; padding: 10px 0; }
            .h-info, .h-info b { color: black !important; }
            .h-logo img { filter: grayscale(1); height: 60px; }
            .student-profile-card { border: 1px solid black !important; box-shadow: none; margin-top: 10px; }
            .info-value { color: black !important; }
            table, th, td { border: 1px solid black !important; color: black !important; }
            .results-table-card { box-shadow: none; padding: 0; }
        }

        @media (max-width: 700px) {
            .official-header { grid-template-columns: 1fr; text-align: center; gap: 10px; }
            .h-info { text-align: center !important; }
        }
    </style>
</head>
<body>

<header class="official-header">
    <div class="h-info" style="text-align: right;">
        <b>سلطنة عُمان</b>
        وزارة التربية والتعليم<br>مديرية التربية بمحافظة ظفار
    </div>
    <div class="h-logo"><img src="logo.png" alt="شعار المدرسة"></div>
    <div class="h-info" style="text-align: left;">
        <b>مدرسة صلالة الشرقية (5-9)</b>
        بوابة النتائج الرقمية<br>الفصل الدراسي الأول 2026/2025
    </div>
</header>

<div class="container">
    <section id="searchView" class="search-card no-print">
        <i class="fa-solid fa-graduation-cap" style="font-size: 3rem; color: var(--accent); margin-bottom: 15px;"></i>
        <h2>استعلام نتائج الطلاب</h2>
        <input type="text" id="civilInput" placeholder="أدخل الرقم المدني" inputmode="numeric">
        <button class="btn-main" onclick="searchStudent()">عرض النتيجة</button>
    </section>

    <section id="resultView" style="display:none;">
        <div class="student-profile-card">
            <div class="info-group">
                <span class="info-label">اسم الطالب</span>
                <span class="info-value" id="resName">-</span>
            </div>
            <div class="info-group">
                <span class="info-label">الصف / الشعبة</span>
                <span class="info-value" id="resClass">-</span>
            </div>
            <div class="info-group">
                <span class="info-label">المعدل العام</span>
                <span class="info-value" id="resAvg">0%</span>
            </div>
        </div>

        <div class="results-table-card">
            <h3 style="margin-bottom: 15px; color: var(--primary); border-right: 4px solid var(--accent); padding-right: 10px;">كشف الدرجات التفصيلي</h3>
            <table>
                <thead>
                    <tr><th>المادة الدراسية</th><th style="text-align:center">الدرجة</th><th>التقدير</th></tr>
                </thead>
                <tbody id="resTable"></tbody>
            </table>
        </div>

        <div class="chart-container no-print">
            <h4 style="text-align:center; margin-bottom:15px; font-size:0.8rem; color:#64748b;">التمثيل البياني للأداء التحصيلي</h4>
            <canvas id="barChart" height="100"></canvas>
        </div>

        <div style="text-align:center;" class="no-print">
            <button class="btn-print" onclick="window.print()"><i class="fa-solid fa-print"></i> طباعة الشهادة</button>
            <button onclick="location.reload()" style="background:none; border:none; color:#64748b; cursor:pointer; font-weight:bold; margin-right:15px;">بحث جديد</button>
        </div>
    </section>
</div>

<script>
    let myChart = null;

    async function searchStudent() {
        const id = document.getElementById('civilInput').value.trim();
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        
        for(let f of files) {
            try {
                const r = await fetch(f);
                const data = await r.json();
                const student = data.find(s => s["رقم_مدني"].toString() === id);
                if(student) { renderUI(student); return; }
            } catch(e) {}
        }
        alert("الرقم المدني غير موجود.");
    }

    function renderUI(student) {
        const subs = Object.keys(student).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        const scores = subs.map(s => parseFloat(student[s]));
        const avg = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);
        
        document.getElementById('resName').innerText = student["الاسم"];
        document.getElementById('resClass').innerText = `${student["الصف"]} / ${student["الشعبة"]}`;
        document.getElementById('resAvg').innerText = avg + "%";
        
        document.getElementById('resTable').innerHTML = subs.map((s, i) => {
            const v = scores[i];
            let app = v>=90?'امتياز':v>=80?'جيد جداً':v>=65?'جيد':'مقبول';
            return `<tr><td>${s}</td><td align="center">${v}</td><td>${app}</td></tr>`;
        }).join('');

        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'block';

        // رسم الأعمدة (يختفي في الطباعة بفضل CSS)
        const ctx = document.getElementById('barChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: subs,
                datasets: [{ label: 'الدرجة', data: scores, backgroundColor: '#c5a059' }]
            },
            options: { plugins: { legend: { display: false } } }
        });
    }
</script>
</body>
</html>
