<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة النتائج الذكية | مدرسة صلالة الشرقية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { --primary: #04241f; --gold: #af9164; --ai-purple: #6c5ce7; }
        body { font-family: 'Almarai', sans-serif; background: var(--primary); margin: 0; color: #fff; overflow-x: hidden; }

        /* --- واجهة البحث --- */
        .search-screen { display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .search-box { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 30px; border: 1px solid var(--gold); text-align: center; width: 90%; max-width: 400px; }
        input { width: 100%; padding: 15px; border-radius: 12px; border: none; margin: 20px 0; font-size: 1.2rem; text-align: center; box-sizing: border-box; }
        .btn-view { background: var(--gold); color: white; border: none; padding: 15px 30px; border-radius: 12px; cursor: pointer; font-weight: 800; width: 100%; }

        /* --- منطقة النتيجة (الطباعة) --- */
        #resultArea { display: none; background: #f4f4f4; color: #333; min-height: 100vh; padding: 20px; }
        .a4-page { background: white; max-width: 800px; margin: 0 auto; padding: 40px; border: 12px double var(--gold); box-sizing: border-box; position: relative; }
        .header-rep { border-bottom: 3px solid var(--primary); display: flex; justify-content: space-between; align-items: center; padding-bottom: 15px; }
        .std-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .std-table th { background: var(--primary); color: white; padding: 12px; }
        .std-table td { border: 1px solid #ddd; padding: 12px; text-align: center; font-weight: 700; }

        /* --- الزر العائم للأوائل --- */
        .float-top-btn { position: fixed; top: 20px; right: 20px; background: var(--gold); color: white; padding: 12px 20px; border-radius: 50px; cursor: pointer; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.3); font-weight: 800; display: none; border: none; }

        /* --- أيقونة الروبوت العائمة --- */
        .ai-robot-float { position: fixed; bottom: 30px; left: 30px; width: 70px; height: 70px; background: var(--ai-purple); border-radius: 50%; display: none; align-items: center; justify-content: center; font-size: 2rem; color: white; cursor: pointer; z-index: 100; box-shadow: 0 10px 25px rgba(108, 92, 231, 0.5); animation: bounce 2s infinite; }

        /* --- البطاقات العائمة (Popups) --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 200; justify-content: center; align-items: center; }
        .floating-card { background: white; color: #333; padding: 30px; border-radius: 25px; width: 90%; max-width: 500px; position: relative; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 3px solid var(--gold); }
        .close-btn { position: absolute; top: 15px; left: 15px; cursor: pointer; font-size: 1.5rem; color: #999; }

        /* --- تنسيق الأوائل داخل البطاقة --- */
        .podium { display: flex; justify-content: center; align-items: flex-end; gap: 10px; margin-top: 20px; }
        .rank { background: #f9f9f9; padding: 10px; border-radius: 10px; border: 2px solid #eee; width: 30%; }
        .rank-1 { height: 120px; border-color: gold; }

        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }

        @media print {
            .no-print, .float-top-btn, .ai-robot-float, .overlay { display: none !important; }
            body { background: white; }
            #resultArea { display: block !important; padding: 0; }
            .a4-page { border-width: 5px; width: 100%; max-width: none; margin: 0; }
            @page { size: A4; margin: 0; }
        }
    </style>
</head>
<body>

<div id="searchScreen" class="search-screen no-print">
    <div class="search-box">
        <i class="fa-solid fa-graduation-cap" style="font-size: 3rem; color: var(--gold);"></i>
        <h2>نظام النتائج المطور</h2>
        <input type="text" id="civilId" placeholder="أدخل الرقم المدني">
        <button class="btn-view" onclick="fetchResult()">استخراج النتيجة</button>
    </div>
</div>

<button class="float-top-btn no-print" onclick="openModal('topsModal')">
    <i class="fa-solid fa-trophy"></i> عرض الأوائل
</button>

<div class="ai-robot-float no-print" id="robotIcon" onclick="openModal('aiModal')">
    <i class="fa-solid fa-robot"></i>
</div>

<div id="topsModal" class="overlay no-print">
    <div class="floating-card">
        <span class="close-btn" onclick="closeModal('topsModal')">&times;</span>
        <h3 style="color: var(--gold);"><i class="fa-solid fa-crown"></i> لوحة شرف الصف</h3>
        <div class="podium" id="podiumList"></div>
    </div>
</div>

<div id="aiModal" class="overlay no-print">
    <div class="floating-card" style="border-color: var(--ai-purple);">
        <span class="close-btn" onclick="closeModal('aiModal')">&times;</span>
        <i class="fa-solid fa-robot" style="font-size: 3rem; color: var(--ai-purple);"></i>
        <h3 style="color: var(--ai-purple);">تحليل المساعد الذكي</h3>
        <div id="aiAdvice" style="text-align: right; line-height: 1.6; font-size: 0.95rem; background: #f4f0ff; padding: 15px; border-radius: 15px;"></div>
        <br>
        <button class="btn-view" style="background: var(--ai-purple);" onclick="closeModal('aiModal')">شكراً لك</button>
    </div>
</div>

<div id="resultArea">
    <div class="a4-page">
        <div class="header-rep">
            <div style="font-size: 0.8rem;">سلطنة عمان<br>وزارة التربية والتعليم<br><b>مدرسة صلالة الشرقية</b></div>
            <img src="logo.png" height="70" onerror="this.style.display='none'">
            <div style="text-align: left; font-size: 0.8rem;">تقرير الأداء الدراسي<br>العام الدراسي 2025/2026</div>
        </div>

        <div id="studentMeta" style="display: grid; grid-template-columns: 1fr 1fr; background: #f2f2f2; padding: 15px; border-radius: 10px; margin: 20px 0; color: #333;"></div>

        <table class="std-table">
            <thead>
                <tr><th style="text-align: right;">المادة الدراسية</th><th>الدرجة النهائية</th><th>التقدير</th></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div style="margin-top: 50px; display: flex; justify-content: space-between; font-size: 0.85rem;">
            <div>توقيع ولي الأمر: .................</div>
            <div style="text-align: center;">ختم وتوقيع مدير المدرسة<br><br>.................................</div>
        </div>
    </div>
    
    <div class="no-print" style="text-align: center; margin-top: 20px;">
        <button class="btn-view" style="width: auto; padding: 12px 50px;" onclick="window.print()">طباعة الشهادة (A4)</button>
    </div>
</div>

<script>
    let currentData = [];

    async function fetchResult() {
        const id = document.getElementById('civilId').value.trim();
        if(!id) return;

        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let student = null;

        for (let f of files) {
            try {
                const res = await fetch(f + "?v=" + Date.now());
                const data = await res.json();
                student = data.find(s => s["رقم_مدني"].toString() === id);
                if(student) { currentData = data; break; }
            } catch(e) {}
        }

        if(student) {
            renderPage(student);
        } else {
            alert("الرقم المدني غير موجود");
        }
    }

    function renderPage(s) {
        document.getElementById('searchScreen').style.display = 'none';
        document.getElementById('resultArea').style.display = 'block';
        document.querySelector('.float-top-btn').style.display = 'block';
        document.getElementById('robotIcon').style.display = 'flex';

        // 1. بيانات الشهادة
        document.getElementById('studentMeta').innerHTML = `
            <div>اسم الطالب: <b>${s["الاسم"]}</b></div>
            <div>الرقم المدني: <b>${s["رقم_مدني"]}</b></div>
            <div>الصف: <b>${s["الصف"]}</b></div>
            <div>الشعبة: <b>${s["الشعبة"]}</b></div>
        `;

        // 2. جدول الدرجات
        const subjects = Object.keys(s).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        let rows = "";
        let scores = [];
        subjects.forEach(sub => {
            const val = parseFloat(s[sub]);
            scores.push({name: sub, val: val});
            rows += `<tr><td style="text-align:right;">${sub}</td><td>${val}</td><td>${val>=90?'ممتاز':'جيد'}</td></tr>`;
        });
        document.getElementById('tableBody').innerHTML = rows;

        // 3. تجهيز تحليل الروبوت (AI)
        scores.sort((a,b) => b.val - a.val);
        document.getElementById('aiAdvice').innerHTML = `
            أهلاً بك يا بطل! أنا المحلل الذكي للمدرسة. <br><br>
            لقد لاحظت أنك عبقري في مادة <b>${scores[0].name}</b> حيث حصلت على ${scores[0].val}. <br>
            <b>نصيحتي لك:</b> حاول تخصيص وقت إضافي لمادة <b>${scores[scores.length-1].name}</b> وستكون العام القادم من أوائل السلطنة بإذن الله.
        `;

        // 4. تجهيز لوحة الأوائل
        const tops = currentData.map(m => ({
            name: m["الاسم"].split(' ')[0],
            total: subjects.reduce((sum, sub) => sum + parseFloat(m[sub]||0), 0)
        })).sort((a,b) => b.total - a.total).slice(0, 3);

        document.getElementById('podiumList').innerHTML = tops.map((t, i) => `
            <div class="rank ${i==0?'rank-1':''}">
                <i class="fa-solid fa-medal" style="color:${['gold','silver','#cd7f32'][i]}"></i>
                <div style="font-weight:bold; font-size:0.8rem;">${t.name}</div>
                <div style="color:var(--gold)">${t.total}</div>
            </div>
        `).join('');
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
</script>

</body>
</html>
