<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة صلالة الشرقية | المحلل الرقمي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg: #f4f7f6;
            --primary: #062a24;
            --accent: #c5a059;
            --white: #ffffff;
            --text: #2d3748;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Almarai', sans-serif; }
        body { background-color: var(--bg); color: var(--text); }

        /* الهيدر الرسمي الشامل */
        .official-header {
            background: var(--primary); color: white;
            padding: 15px 5%; display: grid; grid-template-columns: 1fr auto 1fr;
            align-items: center; border-bottom: 4px solid var(--accent);
        }
        .h-info { font-size: 0.75rem; line-height: 1.5; }
        .h-info.right { text-align: right; }
        .h-info.left { text-align: left; }
        .h-info b { color: var(--accent); display: block; font-size: 0.85rem; }
        .h-logo img { height: 65px; padding: 0 15px; }

        .container { width: 95%; max-width: 1150px; margin: 30px auto; }

        /* واجهة البحث */
        .search-card {
            background: var(--white); padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center;
            max-width: 450px; margin: 80px auto;
        }
        .search-card input {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #eee;
            font-size: 1.3rem; text-align: center; margin-bottom: 20px; outline: none;
        }
        .btn-main {
            background: var(--primary); color: white; padding: 15px 35px;
            border: none; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%;
        }

        /* لوحة النتائج */
        .dashboard { display: grid; grid-template-columns: 1fr 1.8fr; gap: 20px; display: none; }
        .card { background: var(--white); padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .avg-circle {
            width: 110px; height: 110px; border-radius: 50%; border: 8px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            margin: 15px auto; font-size: 1.6rem; font-weight: 800; color: var(--primary);
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: right; padding: 12px; color: #718096; font-size: 0.8rem; border-bottom: 1px solid #eee; }
        td { padding: 15px 12px; border-bottom: 1px solid #eee; font-weight: 700; }

        /* الأيقونة العائمة والطباعة */
        .ai-icon {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: var(--accent); border-radius: 50%; display: none;
            align-items: center; justify-content: center; font-size: 24px; color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2); z-index: 1000;
        }

        .btn-print {
            background: var(--accent); color: var(--primary); border: none;
            padding: 12px 30px; border-radius: 10px; font-weight: 800; cursor: pointer;
            margin-top: 20px; transition: 0.3s;
        }
        .btn-print:hover { opacity: 0.9; transform: scale(1.05); }

        @media print {
            .no-print, .ai-icon { display: none !important; }
            body { background: white; }
            .official-header { background: white !important; color: black !important; border-bottom: 2px solid black; }
            .h-info, .h-info b { color: black !important; }
            .h-logo img { filter: grayscale(1); }
            .card { box-shadow: none; border: 1px solid #ccc; }
        }

        @media (max-width: 850px) { .dashboard { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header class="official-header">
    <div class="h-info right">
        <b>سلطنة عُمان</b>
        وزارة التربية والتعليم<br>مديرية التربية بمحافظة ظفار
    </div>
    <div class="h-logo"><img src="logo.png" alt="شعار المدرسة"></div>
    <div class="h-info left">
        <b>مدرسة صلالة الشرقية (5-9)</b>
        بوابة التحليل الرقمي للنتائج<br>الفصل الدراسي الأول 2026/2025
    </div>
</header>

<div class="container">
    <section id="searchView" class="search-card">
        <i class="fa-solid fa-square-poll-vertical" style="font-size: 3.5rem; color: var(--accent); margin-bottom: 15px;"></i>
        <h2>نظام استعلام النتائج</h2>
        <p style="color: #718096; margin-bottom: 25px;">يرجى إدخال الرقم المدني للطالب</p>
        <input type="text" id="civilInput" placeholder="00000000" inputmode="numeric">
        <button class="btn-main" onclick="searchStudent()">تحليل وعرض النتيجة</button>
    </section>

    <div id="resultView" class="dashboard">
        <aside>
            <div class="card" style="text-align: center;">
                <span style="font-size: 0.8rem; color: #718096;">المعدل العام</span>
                <div class="avg-circle" id="resAvg">0%</div>
                <h3 id="resName">-</h3>
                <p id="resClass" style="color: #718096; font-size: 0.9rem;"></p>
                <button class="btn-print no-print" onclick="window.print()"><i class="fa-solid fa-print"></i> طباعة الشهادة</button>
            </div>
            
            <div class="card" style="margin-top: 20px;">
                <h4 style="font-size: 0.8rem; margin-bottom: 15px; color: var(--primary); text-align: center;">التحليل البياني للأداء</h4>
                <canvas id="barChart"></canvas>
            </div>
        </aside>

        <main class="card">
            <h3 style="margin-bottom: 15px; color: var(--primary); border-bottom: 2px solid var(--accent); display: inline-block;">كشف درجات المواد</h3>
            <table>
                <thead>
                    <tr><th>المادة الدراسية</th><th style="text-align:center">الدرجة</th><th>التقدير</th></tr>
                </thead>
                <tbody id="resTable"></tbody>
            </table>
            <div class="no-print" style="margin-top: 25px; text-align: left;">
                <button onclick="location.reload()" style="background:none; border:none; color:#718096; cursor:pointer; font-weight: 700;">خروج / بحث جديد</button>
            </div>
        </main>
    </div>
</div>

<div id="aiIcon" class="ai-icon no-print"><i class="fa-solid fa-brain"></i></div>

<script>
    let myBarChart = null;

    async function searchStudent() {
        const id = document.getElementById('civilInput').value.trim();
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        
        for(let f of files) {
            try {
                const r = await fetch(f);
                const data = await r.json();
                const student = data.find(s => s["رقم_مدني"].toString() === id);
                if(student) { renderDashboard(student); return; }
            } catch(e) {}
        }
        alert("لم يتم العثور على بيانات لهذا الرقم المدني.");
    }

    function renderDashboard(student) {
        const subs = Object.keys(student).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        const scores = subs.map(s => parseFloat(student[s]));
        const avg = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);
        
        document.getElementById('resName').innerText = student["الاسم"];
        document.getElementById('resClass').innerText = `الصف ${student["الصف"]} / ${student["الشعبة"]}`;
        document.getElementById('resAvg').innerText = Math.round(avg) + "%";
        
        document.getElementById('resTable').innerHTML = subs.map((s, i) => {
            const v = scores[i];
            let app = v>=90?'امتياز':v>=80?'جيد جداً':v>=65?'جيد':'مقبول';
            return `<tr><td>${s}</td><td align="center" style="color:var(--primary); font-weight:800">${v}</td><td>${app}</td></tr>`;
        }).join('');

        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'grid';
        document.getElementById('aiIcon').style.display = 'flex';

        // إنشاء رسم بياني "أعمدة" (Bar Chart)
        const ctx = document.getElementById('barChart').getContext('2d');
        if(myBarChart) myBarChart.destroy();
        myBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: subs,
                datasets: [{
                    label: 'الدرجة',
                    data: scores,
                    backgroundColor: 'rgba(197, 160, 89, 0.7)',
                    borderColor: '#c5a059',
                    borderWidth: 1,
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: {
                    y: { beginAtZero: true, max: 100, ticks: { font: { size: 10 } } },
                    x: { ticks: { font: { size: 9 }, color: '#062a24' } }
                }
            }
        });
    }
</script>
</body>
</html>
