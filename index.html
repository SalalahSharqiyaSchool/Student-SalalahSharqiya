<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة النتائج | مدرسة صلالة الشرقية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --deep-emerald: #04241f;
            --gold-burnished: #af9164;
            --gold-bright: #e3c08d;
            --emerald-light: #0a4d44;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Almarai', sans-serif;
            margin: 0; background: var(--deep-emerald);
            background-image: radial-gradient(circle at 50% -20%, var(--emerald-light), transparent 70%);
            color: #fff; min-height: 100vh;
        }

        header {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(4, 36, 31, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(175, 145, 100, 0.2);
            position: sticky; top: 0; z-index: 100;
        }

        .container { max-width: 850px; margin: 30px auto; padding: 20px; }

        /* زر الأوائل في الهيدر */
        .top-rank-btn {
            background: linear-gradient(135deg, var(--gold-burnished), #8e6d2e);
            color: #fff; border: none; padding: 10px 20px; border-radius: 50px;
            cursor: pointer; font-weight: 800; display: none; align-items: center; gap: 8px;
            box-shadow: 0 4px 15px rgba(175, 145, 100, 0.3); transition: 0.3s;
        }
        .top-rank-btn:hover { transform: scale(1.05); }

        /* النافذة العائمة (Modal) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: var(--deep-emerald); border: 2px solid var(--gold-burnished);
            width: 90%; max-width: 500px; padding: 30px; border-radius: 30px;
            text-align: center; position: relative; animation: slideDown 0.4s ease;
        }
        @keyframes slideDown { from { opacity:0; transform: translateY(-50px); } to { opacity:1; transform: translateY(0); } }

        .close-modal { position: absolute; top: 20px; left: 20px; cursor: pointer; font-size: 1.5rem; color: var(--gold-bright); }

        /* منصة الأوائل داخل المودال */
        .podium-list { list-style: none; padding: 0; margin-top: 25px; }
        .podium-item {
            background: var(--glass); margin-bottom: 15px; padding: 15px;
            border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between;
        }
        .rank-number { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 800; }
        .rank-1 { background: var(--gold-burnished); color: #fff; }
        .rank-2 { background: #c0c0c0; color: #333; }
        .rank-3 { background: #cd7f32; color: #fff; }

        /* الكشف الرسمي والطباعة */
        #printableReport {
            background: #fff; color: #000; padding: 30px; border: 10px double var(--gold-burnished);
            display: none; margin-top: 20px;
        }
        .grades-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        .grades-table th { background: var(--deep-emerald); color: var(--gold-bright); padding: 10px; text-align: right; }
        .grades-table td { padding: 10px; border-bottom: 1px solid #ddd; font-weight: bold; }

        .btn-gold { background: linear-gradient(135deg, var(--gold-burnished), #8e6d2e); color: #fff; padding: 15px 30px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; }
        
        @media print {
            header, .no-print, .btn-box { display: none !important; }
            #printableReport { display: block !important; border-width: 5px !important; }
            body { background: white !important; }
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="logo.png" style="height: 40px;">
        <span style="font-weight: 800; color: var(--gold-bright);">بوابة صلالة الشرقية</span>
    </div>
    <button id="showTopsBtn" class="top-rank-btn" onclick="toggleModal(true)">
        <i class="fa-solid fa-crown"></i> أوائل الصف
    </button>
</header>

<div class="container">
    <section id="searchView" style="text-align: center; padding-top: 50px;" class="no-print">
        <i class="fa-solid fa-graduation-cap" style="font-size: 4rem; color: var(--gold-burnished); margin-bottom: 20px;"></i>
        <h2>استعلام النتائج الرقمي</h2>
        <input type="text" id="civilInput" placeholder="أدخل الرقم المدني" style="width: 80%; max-width: 350px; padding: 18px; border-radius: 15px; border: 1px solid var(--gold-burnished); background: rgba(0,0,0,0.3); color: #fff; text-align: center; font-size: 1.2rem;">
        <div style="margin-top: 25px;">
            <button class="btn-gold" onclick="fetchStudent()">عرض النتيجة</button>
        </div>
    </section>

    <section id="resultView">
        <div id="printableReport">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #04241f; padding-bottom: 10px;">
                <div style="font-size: 0.8rem;">سلطنة عمان<br>وزارة التربية والتعليم<br><b>مدرسة صلالة الشرقية</b></div>
                <img src="logo.png" style="height: 60px;">
                <div style="text-align: left; font-size: 0.8rem;">تقرير العام الدراسي<br>2025/2026 م</div>
            </div>
            
            <div id="studentHeader" style="margin: 20px 0; background: #f9f9f9; padding: 15px; border-radius: 8px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; color: #333;">
                </div>

            <table class="grades-table">
                <thead>
                    <tr><th>المادة</th><th style="text-align: center;">الدرجة</th><th style="text-align: center;">التقدير</th></tr>
                </thead>
                <tbody id="gradesBody"></tbody>
            </table>
        </div>

        <div id="actionButtons" style="display: none; justify-content: center; gap: 15px; margin-top: 30px;" class="no-print">
            <button class="btn-gold" onclick="window.print()"><i class="fa-solid fa-print"></i> طباعة</button>
            <button class="btn-gold" style="background: transparent; border: 1px solid var(--gold-burnished); color: var(--gold-bright);" onclick="location.reload()">بحث جديد</button>
        </div>
    </section>
</div>

<div id="topsModal" class="modal-overlay">
    <div class="modal-content">
        <i class="fa-solid fa-xmark close-modal" onclick="toggleModal(false)"></i>
        <h3 style="color: var(--gold-bright);"><i class="fa-solid fa-trophy"></i> لوحة شرف الصف</h3>
        <p id="classTitle" style="font-size: 0.9rem; opacity: 0.8;"></p>
        <div id="podiumContainer" class="podium-list">
            </div>
    </div>
</div>

<script>
    let currentMates = [];

    async function fetchStudent() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return;

        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let student = null;

        for(let f of files) {
            try {
                const res = await fetch(f + "?v=" + Date.now());
                const data = await res.json();
                student = data.find(s => s["رقم_مدني"].toString() === civil);
                if(student) {
                    currentMates = data.filter(m => m["الصف"] === student["الصف"]);
                    break;
                }
            } catch(e) {}
        }

        if(student) {
            renderResult(student);
        } else {
            alert("الرقم المدني غير موجود");
        }
    }

    function renderResult(s) {
        document.getElementById('searchView').style.display = 'none';
        document.getElementById('printableReport').style.display = 'block';
        document.getElementById('actionButtons').style.display = 'flex';
        document.getElementById('showTopsBtn').style.display = 'flex';

        document.getElementById('studentHeader').innerHTML = `
            <div>الاسم: <b>${s["الاسم"]}</b></div>
            <div>الرقم المدني: <b>${s["رقم_مدني"]}</b></div>
            <div>الصف: <b>${s["الصف"]}</b></div>
            <div>الشعبة: <b>${s["الشعبة"]}</b></div>
        `;

        const subjects = Object.keys(s).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        let html = '';
        subjects.forEach(sub => {
            const v = parseFloat(s[sub]);
            html += `<tr><td>${sub}</td><td style="text-align:center;">${v}</td><td style="text-align:center;">${v >= 90 ? 'ممتاز' : 'جيد'}</td></tr>`;
        });
        document.getElementById('gradesBody').innerHTML = html;

        // تجهيز الأوائل
        prepareTops(s["الصف"], subjects);
    }

    function prepareTops(className, subjects) {
        document.getElementById('classTitle').innerText = "أوائل الصف: " + className;
        
        const sorted = currentMates.map(m => {
            const total = subjects.reduce((sum, sub) => sum + parseFloat(m[sub] || 0), 0);
            return { name: m["الاسم"], total: total };
        }).sort((a, b) => b.total - a.total).slice(0, 3);

        let html = '';
        sorted.forEach((student, index) => {
            html += `
                <div class="podium-item">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <div class="rank-number rank-${index+1}">${index+1}</div>
                        <div style="text-align: right;">
                            <div style="font-weight: 800; font-size: 0.9rem;">${student.name}</div>
                            <div style="font-size: 0.75rem; color: var(--gold-bright);">المجموع: ${student.total}</div>
                        </div>
                    </div>
                    <i class="fa-solid fa-medal" style="color: ${index==0?'#af9164':index==1?'#c0c0c0':'#cd7f32'}"></i>
                </div>
            `;
        });
        document.getElementById('podiumContainer').innerHTML = html;
    }

    function toggleModal(show) {
        document.getElementById('topsModal').style.display = show ? 'flex' : 'none';
    }
</script>

</body>
</html>
