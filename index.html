<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام مدرسة صلالة الشرقية للنتائج</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary-dark: #041614;
            --accent-gold: #c5a059;
            --soft-gold: #e2c28d;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #f0f4f3;
        }

        /* تحسينات التصميم العام */
        * { transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        
        body {
            font-family: 'Almarai', sans-serif;
            margin: 0; padding: 0;
            background: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(10, 61, 52, 0.6) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(197, 160, 89, 0.1) 0%, transparent 40%);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* هيدر العرض (احترافي وكبير) */
        .main-header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
            padding: 50px 20px;
            border-bottom: 1px solid var(--glass-border);
            animation: fadeInDown 1s ease;
        }
        .header-content {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .side-info { flex: 1; }
        .side-info.right { text-align: right; border-right: 4px solid var(--accent-gold); padding-right: 20px; }
        .side-info.left { text-align: left; border-left: 4px solid var(--accent-gold); padding-left: 20px; }
        
        .side-info h4 { margin: 0; color: var(--accent-gold); font-weight: 800; font-size: 1.2rem; }
        .side-info p { margin: 5px 0 0; font-size: 0.95rem; opacity: 0.9; }

        .logo-center { text-align: center; padding: 0 40px; }
        .logo-center img { 
            height: 150px; 
            filter: drop-shadow(0 0 20px rgba(197, 160, 89, 0.3));
            animation: pulse 3s infinite alternate;
        }

        .container { width: 90%; max-width: 1100px; margin: -30px auto 50px; position: relative; z-index: 10; }

        /* بطاقات بيانات الطالب المطورة */
        .profile-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease 0.2s backwards;
        }
        .card-luxury {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 25px;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .card-luxury::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(to left, var(--accent-gold), transparent);
        }
        .card-luxury i {
            font-size: 2rem; color: var(--accent-gold); margin-left: 20px; opacity: 0.8;
        }
        .card- luxury .val { font-size: 1.2rem; font-weight: 800; display: block; color: #fff; }
        .card-luxury .lbl { font-size: 0.8rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 1px; }

        /* تصميم الجدول الاحترافي */
        .table-lux {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            animation: fadeInUp 1s ease 0.4s backwards;
        }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(197, 160, 89, 0.15); padding: 22px; color: var(--accent-gold); text-align: right; font-weight: 800; }
        td { padding: 20px; border-bottom: 1px solid var(--glass-border); font-size: 1.1rem; }
        tr:hover { background: rgba(255,255,255,0.03); }
        
        .badge-result {
            background: linear-gradient(45deg, var(--accent-gold), var(--soft-gold));
            color: var(--primary-dark);
            padding: 6px 15px;
            border-radius: 10px;
            font-weight: 900;
            box-shadow: 0 4px 15px rgba(197, 160, 89, 0.3);
        }

        /* زر المحلل */
        #ai-btn { 
            position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; 
            background: var(--accent-gold); color: var(--primary-dark);
            border-radius: 50%; border: none; cursor: pointer; z-index: 1000;
            font-size: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* تحسينات الهاتف */
        @media (max-width: 768px) {
            .header-content { flex-direction: column; }
            .side-info { text-align: center !important; border: none !important; padding: 10px !important; }
            .logo-center { order: -1; }
            .logo-center img { height: 110px; }
            .main-header { padding: 30px 10px; }
        }

        /* تنسيقات الطباعة الرسمية (تصغير الهيدر وإزالة الألوان) */
        @media print {
            body { background: white !important; color: black !important; }
            .no-print, #ai-btn { display: none !important; }
            .main-header { 
                padding: 10px 0 !important; border-bottom: 2px solid #000 !important; 
                margin-bottom: 20px !important; background: none !important;
            }
            .header-content { display: flex !important; flex-direction: row !important; }
            .logo-center img { height: 70px !important; filter: none !important; }
            .side-info h4, .side-info p { color: #000 !important; font-size: 9pt !important; }
            .card-luxury { border: 1px solid #000 !important; background: none !important; padding: 10px !important; }
            .card-luxury .val, .card-luxury i { color: #000 !important; }
            th { background: #eee !important; color: #000 !important; border: 1px solid #000 !important; }
            td { border: 1px solid #000 !important; color: #000 !important; }
            .badge-result { background: none !important; border: none !important; padding: 0 !important; font-weight: bold !important; }
        }

        /* Animations */
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
    </style>
</head>
<body>

<header class="main-header">
    <div class="header-content">
        <div class="side-info right">
            <h4>وزارة التربية والتعليم</h4>
            <p>سلطنة عُمان</p>
            <p>تعليمية محافظة ظفار</p>
            <p>مدرسة صلالة الشرقية (5-9)</p>
        </div>
        <div class="logo-center">
            <img src="logo.png" alt="شعار المدرسة">
        </div>
        <div class="side-info left">
            <h4>بوابة النتائج الرقمية</h4>
            <p>الفصل الدراسي الأول</p>
            <p>العام الدراسي: 2025/2026م</p>
            <p id="currentDate"></p>
        </div>
    </div>
</header>

<div class="container">
    <section id="searchView" style="text-align:center; padding: 60px 20px;">
        <h2 style="font-size: 2.2rem; color: var(--accent-gold); margin-bottom: 40px; font-weight: 800;">نظام الاستعلام الذكي</h2>
        <div style="background: var(--glass-bg); padding: 40px; border-radius: 30px; border: 1px solid var(--glass-border); max-width: 450px; margin: auto; backdrop-filter: blur(10px);">
            <input type="text" id="civilInput" inputmode="numeric" placeholder="أدخل الرقم المدني للطالب" 
                   style="width: 100%; box-sizing: border-box; padding: 20px; border-radius: 15px; border: 1px solid var(--accent-gold); background: rgba(0,0,0,0.3); color: #fff; text-align: center; font-size: 1.5rem; outline: none; margin-bottom: 25px;">
            <button onclick="searchStudent()" style="width: 100%; padding: 20px; border-radius: 15px; border: none; background: var(--accent-gold); color: var(--primary-dark); font-weight: 800; font-size: 1.2rem; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.3);">
                استعراض النتائج <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px;"></i>
            </button>
        </div>
    </section>

    <section id="resultView" style="display:none;">
        <div class="profile-section">
            <div class="card-luxury"><i class="fa-solid fa-user-graduate"></i><div><span class="lbl">اسم الطالب</span><span class="val" id="resName">-</span></div></div>
            <div class="card-luxury"><i class="fa-solid fa-landmark"></i><div><span class="lbl">الصف والشعبة</span><span class="val" id="resClass">-</span></div></div>
            <div class="card-luxury"><i class="fa-solid fa-chart-line"></i><div><span class="lbl">المعدل الفصلي</span><span class="val" id="resAvg">0%</span></div></div>
        </div>

        <div class="table-lux">
            <table>
                <thead>
                    <tr>
                        <th>المادة الدراسية</th>
                        <th style="text-align:center">الدرجة</th>
                        <th style="text-align:center">التقدير</th>
                    </tr>
                </thead>
                <tbody id="resTable"></tbody>
            </table>
        </div>

        <div class="no-print" style="text-align:center; margin-top:50px; display: flex; justify-content: center; gap: 20px;">
            <button onclick="window.print()" style="padding: 18px 45px; border-radius: 15px; border: none; background: var(--accent-gold); color: var(--primary-dark); font-weight: 800; cursor: pointer; font-size: 1.1rem; display: flex; align-items: center; gap: 10px;">
                <i class="fa-solid fa-print"></i> طباعة كشف الدرجات
            </button>
            <button onclick="location.reload()" style="padding: 18px 45px; border-radius: 15px; border: 1px solid var(--accent-gold); background: transparent; color: #fff; font-weight: 800; cursor: pointer; font-size: 1.1rem;">
                بحث جديد
            </button>
        </div>
    </section>
</div>

<button id="ai-btn" onclick="toggleChat()" class="no-print"><i class="fa-solid fa-robot"></i></button>

<script>
    document.getElementById('currentDate').innerText = new Date().toLocaleDateString('ar-OM', {year: 'numeric', month: 'long', day: 'numeric'});
    
    let studentData = null;
    function toggleChat() { /* وظيفة الدردشة السابقة */ }

    async function searchStudent() {
        const id = document.getElementById('civilInput').value.trim();
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        for(let f of files) {
            try {
                const r = await fetch(f);
                const data = await r.json();
                studentData = data.find(s => s["رقم_مدني"].toString() === id);
                if(studentData) { renderResult(); return; }
            } catch(e) {}
        }
        alert("يرجى التأكد من الرقم المدني.");
    }

    function renderResult() {
        const subs = Object.keys(studentData).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        const avg = (subs.reduce((a, b) => a + parseFloat(studentData[b] || 0), 0) / subs.length).toFixed(1);
        
        document.getElementById('resName').innerText = studentData["الاسم"];
        document.getElementById('resClass').innerText = `الصف ${studentData["الصف"]} / ${studentData["الشعبة"]}`;
        document.getElementById('resAvg').innerText = avg + "%";
        
        document.getElementById('resTable').innerHTML = subs.map(s => {
            const v = parseFloat(studentData[s]);
            let appraisal = v>=90?'امتياز':v>=80?'جيد جداً':v>=65?'جيد':'مقبول';
            return `<tr><td>${s}</td><td align="center"><span class="badge-result">${v}</span></td><td align="center">${appraisal}</td></tr>`;
        }).join('');
        
        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'block';
        document.getElementById('ai-btn').style.display = 'flex';
    }
</script>

</body>
</html>
