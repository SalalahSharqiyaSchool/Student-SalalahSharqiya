<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة صلالة الشرقية | الروبوت الذكي AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --bg: #f4f7f6; --primary: #062a24; --accent: #c5a059; --white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Almarai', sans-serif; }
        body { background-color: var(--bg); color: #2d3748; }

        /* الهيدر الرسمي */
        .official-header {
            background: var(--primary); color: white; padding: 15px 5%; 
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; 
            border-bottom: 4px solid var(--accent);
        }
        .h-info { font-size: 0.75rem; line-height: 1.5; }
        .h-info b { color: var(--accent); display: block; font-size: 0.85rem; }
        .h-logo img { height: 65px; padding: 0 10px; }

        .container { width: 92%; max-width: 1000px; margin: 20px auto; }

        /* بطاقة بيانات الطالب */
        .student-profile-card {
            background: white; border-right: 5px solid var(--accent); border-radius: 15px;
            padding: 20px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .info-label { font-size: 0.75rem; color: #718096; font-weight: 700; }
        .info-value { font-size: 1rem; color: var(--primary); font-weight: 800; }

        /* الجدول */
        .results-table-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: right; padding: 12px; color: #718096; border-bottom: 2px solid #edf2f7; }
        td { padding: 15px 12px; border-bottom: 1px solid #edf2f7; font-weight: 700; }

        /* --- روبوت Pollinations AI العائم --- */
        .ai-robot-wrapper {
            position: fixed; bottom: 20px; left: 30px; z-index: 2000;
            display: none; flex-direction: column; align-items: center;
        }

        .robot-avatar {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid var(--accent);
            background: var(--primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            cursor: pointer; transition: 0.3s;
            animation: float 3s infinite ease-in-out;
            overflow: hidden;
        }
        .robot-avatar img { width: 100%; height: 100%; object-fit: cover; }

        .speech-bubble {
            background: white; border-radius: 15px; padding: 10px 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); border: 1px solid var(--accent);
            margin-bottom: 10px; font-size: 0.85rem; font-weight: 800;
            max-width: 220px; position: relative; display: none;
        }

        /* نافذة الدردشة */
        .chat-box {
            position: fixed; bottom: 130px; left: 30px; width: 310px; height: 420px;
            background: white; border-radius: 20px; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            display: none; flex-direction: column; border: 2px solid var(--accent); z-index: 2001;
        }
        .chat-header { background: var(--primary); color: white; padding: 15px; font-weight: bold; border-radius: 18px 18px 0 0; }
        .chat-msgs { flex: 1; padding: 15px; overflow-y: auto; background: #f8fafc; }
        .msg { margin-bottom: 10px; padding: 8px 12px; border-radius: 10px; font-size: 0.9rem; }
        .ai-msg { background: #e2e8f0; border-right: 4px solid var(--accent); }
        .chat-input { display: flex; border-top: 1px solid #eee; padding: 10px; }
        .chat-input input { flex: 1; border: 1px solid #ddd; border-radius: 20px; padding: 8px 15px; outline: none; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        @media print { .no-print, .ai-robot-wrapper, .chat-box { display: none !important; } }
    </style>
</head>
<body>

<header class="official-header">
    <div class="h-info" style="text-align: right;"><b>سلطنة عُمان</b>وزارة التربية والتعليم<br>مديرية التربية بمحافظة ظفار</div>
    <div class="h-logo"><img src="logo.png" alt="Logo"></div>
    <div class="h-info" style="text-align: left;"><b>مدرسة صلالة الشرقية (5-9)</b>بوابة المحلل الذكي<br>2026/2025</div>
</header>

<div class="container">
    <section id="searchView" class="no-print" style="max-width:450px; margin: 80px auto; text-align:center;">
        <div style="background:white; padding:40px; border-radius:25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
            <i class="fa-solid fa-microchip" style="font-size: 3.5rem; color: var(--accent); margin-bottom: 15px;"></i>
            <h2 style="margin-bottom:20px;">دخول نظام النتائج</h2>
            <input type="text" id="civilInput" placeholder="أدخل الرقم المدني" style="width:100%; padding:15px; border-radius:12px; border:2px solid #eee; text-align:center; font-size:1.3rem; outline:none;">
            <button onclick="searchStudent()" style="width:100%; margin-top:20px; padding:15px; background:var(--primary); color:white; border:none; border-radius:12px; font-weight:800; cursor:pointer;">ابدأ التحليل</button>
        </div>
    </section>

    <section id="resultView" style="display:none;">
        <div class="student-profile-card">
            <div class="group"><span class="info-label">اسم الطالب</span><span class="info-value" id="resName">-</span></div>
            <div class="group"><span class="info-label">الصف الدراسي</span><span class="info-value" id="resClass">-</span></div>
            <div class="group"><span class="info-label">المعدل العام</span><span class="info-value" id="resAvg">0%</span></div>
        </div>
        <div class="results-table-card">
            <table>
                <thead><tr><th>المادة الدراسية</th><th style="text-align:center">الدرجة</th><th>التقدير</th></tr></thead>
                <tbody id="resTable"></tbody>
            </table>
        </div>
        <div style="text-align:center; margin-top:25px;" class="no-print">
            <button class="btn-print" onclick="window.print()" style="padding:12px 40px; background:var(--accent); border:none; border-radius:10px; font-weight:800; cursor:pointer; color:var(--primary);"><i class="fa-solid fa-print"></i> طباعة الشهادة</button>
        </div>
    </section>
</div>

<div class="ai-robot-wrapper no-print" id="robotBox">
    <div class="speech-bubble" id="botSpeech">أهلاً بك! جاري تحليل بياناتك...</div>
    <div class="robot-avatar" onclick="toggleChat()">
        <img src="https://pollinations.ai/p/cute%20futuristic%20robot%20face%20with%20glowing%20eyes,%20friendly%20expression,%20high%20tech,%203d%20render?width=200&height=200&nologo=true" alt="AI Robot">
    </div>
</div>

<div class="chat-box no-print" id="chatBox">
    <div class="chat-header">المساعد الذكي للطلاب</div>
    <div class="chat-msgs" id="chatLogs"></div>
    <div class="chat-input">
        <input type="text" id="chatIn" placeholder="اسأل الروبوت..." onkeypress="if(event.key==='Enter') sendChat()">
    </div>
</div>

<script>
    let studentData = null;

    async function searchStudent() {
        const id = document.getElementById('civilInput').value.trim();
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        for(let f of files) {
            try {
                const r = await fetch(f);
                const data = await r.json();
                studentData = data.find(s => s["رقم_مدني"].toString() === id);
                if(studentData) { renderUI(); return; }
            } catch(e) {}
        }
        alert("الرقم المدني غير موجود.");
    }

    function renderUI() {
        const subs = Object.keys(studentData).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        const scores = subs.map(s => parseFloat(studentData[s]));
        const avg = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);

        document.getElementById('resName').innerText = studentData["الاسم"];
        document.getElementById('resClass').innerText = `${studentData["الصف"]} / ${studentData["الشعبة"]}`;
        document.getElementById('resAvg').innerText = avg + "%";
        document.getElementById('resTable').innerHTML = subs.map(s => `<tr><td>${s}</td><td align="center">${studentData[s]}</td><td>${studentData[s]>=90?'امتياز':studentData[s]>=80?'جيد جداً':'جيد'}</td></tr>`).join('');

        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'block';
        document.getElementById('robotBox').style.display = 'flex';

        // تفعيل الروبوت
        setTimeout(() => {
            const speech = document.getElementById('botSpeech');
            speech.style.display = 'block';
            speech.innerText = `أهلاً ${studentData["الاسم"].split(' ')[0]}! لقد حللت نتيجتك، اضغط عليّ للدردشة.`;
        }, 1500);
    }

    function toggleChat() {
        const chat = document.getElementById('chatBox');
        chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
        if(chat.style.display === 'flex' && document.getElementById('chatLogs').innerHTML === "") {
            addAiMsg(`أنا روبوت مدرسة صلالة الشرقية. معدلك هو ${document.getElementById('resAvg').innerText}. هل تريد نصائح للتطوير؟`);
        }
    }

    function addAiMsg(text) {
        const log = document.getElementById('chatLogs');
        log.innerHTML += `<div class="msg ai-msg">${text}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function sendChat() {
        const input = document.getElementById('chatIn');
        if(!input.value) return;
        const log = document.getElementById('chatLogs');
        log.innerHTML += `<div style="text-align:left; margin-bottom:10px;"><span style="background:var(--accent); color:white; padding:8px 12px; border-radius:10px; display:inline-block; font-size:0.8rem;">${input.value}</span></div>`;
        input.value = '';
        setTimeout(() => addAiMsg("سأقوم بإرسال تقرير إضافي لمعلم المادة لمساعدتك في تحسين مستواك!"), 1000);
    }
</script>
</body>
</html>
