<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة صلالة الشرقية للتميز</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --deep-emerald: #04241f;
            --emerald-light: #0a4d44;
            --gold-burnished: #af9164;
            --gold-bright: #e3c08d;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Almarai', sans-serif;
            margin: 0; background: var(--deep-emerald);
            background-image: radial-gradient(circle at 50% -20%, var(--emerald-light), transparent 70%);
            color: #fff; min-height: 100vh; overflow-x: hidden;
        }

        header {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(4, 36, 31, 0.9); backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(175, 145, 100, 0.2);
            position: sticky; top: 0; z-index: 100;
        }

        .container { max-width: 900px; margin: 30px auto; padding: 20px; }

        /* --- واجهة إدخال البيانات الاحترافية --- */
        .search-hero-container {
            position: relative; padding: 40px 0; display: flex; justify-content: center; align-items: center;
        }
        .professional-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px);
            border: 1px solid rgba(175, 145, 100, 0.2); border-radius: 40px;
            padding: 50px 40px; width: 100%; max-width: 480px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4); text-align: center;
        }
        .icon-frame {
            width: 70px; height: 70px; background: rgba(175, 145, 100, 0.1);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; font-size: 2.2rem; color: var(--gold-burnished);
            border: 1px solid rgba(175, 145, 100, 0.3);
        }
        .input-with-icon { position: relative; margin: 25px 0; }
        .input-with-icon i { position: absolute; right: 20px; top: 50%; transform: translateY(-50%); color: var(--gold-burnished); }
        .input-with-icon input {
            width: 100%; padding: 18px 55px 18px 20px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4);
            color: #fff; font-size: 1.4rem; text-align: center; outline: none; box-sizing: border-box;
        }
        .btn-main-pro {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, var(--gold-burnished) 0%, #8e6d2e 100%);
            color: #fff; font-size: 1.1rem; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .btn-main-pro:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(175, 145, 100, 0.3); }

        /* --- النتائج والطباعة --- */
        #resultView { display: none; }
        #printableReport {
            background: #fff; color: #000; padding: 30px; border: 10px double var(--gold-burnished);
            margin-top: 20px;
        }
        .report-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #04241f; padding-bottom: 15px; }
        .student-info-box { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f4f4f4; padding: 15px; border-radius: 10px; margin: 20px 0; }
        .grades-table { width: 100%; border-collapse: collapse; }
        .grades-table th { background: var(--deep-emerald); color: var(--gold-bright); padding: 12px; text-align: right; }
        .grades-table td { padding: 12px; border-bottom: 1px solid #ddd; font-weight: bold; }

        /* --- النافذة العائمة للأوائل --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: var(--deep-emerald); border: 1px solid var(--gold-burnished);
            width: 90%; max-width: 550px; padding: 40px 20px; border-radius: 35px; text-align: center;
        }
        .podium-box { display: flex; justify-content: center; align-items: flex-end; gap: 10px; margin-top: 30px; }
        .podium-step { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px 15px 5px 5px; padding: 15px 5px; width: 32%; }
        .step-1 { height: 180px; border-color: #ffd700; order: 2; }
        .step-2 { height: 150px; border-color: #c0c0c0; order: 1; }
        .step-3 { height: 130px; border-color: #cd7f32; order: 3; }

        /* الأزرار العلوية */
        .top-rank-btn {
            background: linear-gradient(135deg, #ffd700, #af9164); color: #04241f;
            border: none; padding: 8px 18px; border-radius: 50px; font-weight: 800;
            display: none; cursor: pointer; align-items: center; gap: 8px;
        }

        @media print {
            .no-print, header { display: none !important; }
            #resultView, #printableReport { display: block !important; }
            body { background: white !important; }
            #printableReport { border-width: 5px !important; width: 100% !important; margin: 0 !important; }
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="logo.png" style="height: 40px;" onerror="this.style.display='none'">
        <span style="font-weight: 800; color: var(--gold-bright);">مدرسة صلالة الشرقية</span>
    </div>
    <button id="showTopsBtn" class="top-rank-btn" onclick="toggleModal(true)">
        <i class="fa-solid fa-crown"></i> أوائل الصف
    </button>
</header>

<div class="container">
    <section id="searchView" class="no-print">
        <div class="search-hero-container">
            <div class="professional-card">
                <div class="icon-frame"><i class="fa-solid fa-user-shield"></i></div>
                <h2 style="margin:0;">بوابة النتائج الرقمية</h2>
                <p style="opacity: 0.6; font-size: 0.9rem;">أدخل الرقم المدني للحصول على كشف الدرجات</p>
                
                <div class="input-with-icon">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="civilInput" placeholder="00000000" maxlength="8">
                </div>
                
                <button class="btn-main-pro" onclick="executeSearch()">استخراج النتيجة</button>
            </div>
        </div>
    </section>

    <section id="resultView">
        <div id="printableReport">
            <div class="report-header">
                <div style="font-size: 0.8rem;">سلطنة عمان<br>وزارة التربية والتعليم<br><b>مدرسة صلالة الشرقية</b></div>
                <img src="logo.png" style="height: 60px;" onerror="this.style.display='none'">
                <div style="text-align: left; font-size: 0.8rem;">كشف درجات الطالب<br>2025/2026 م</div>
            </div>

            <div class="student-info-box" id="infoContent">
                </div>

            <table class="grades-table">
                <thead>
                    <tr><th>المادة الدراسية</th><th style="text-align:center;">الدرجة</th><th style="text-align:center;">التقدير</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: 30px;" class="no-print">
            <button class="btn-main-pro" style="width: auto; padding: 15px 40px;" onclick="window.print()">
                <i class="fa-solid fa-print"></i> طباعة الكشف
            </button>
            <button class="btn-main-pro" style="width: auto; padding: 15px 40px; background: transparent; border: 1px solid var(--gold-burnished); color: var(--gold-bright); margin-right: 15px;" onclick="location.reload()">
                بحث جديد
            </button>
        </div>
    </section>
</div>

<div id="topsModal" class="modal-overlay" onclick="toggleModal(false)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 style="color: var(--gold-bright);"><i class="fa-solid fa-trophy"></i> منصة أوائل الصف</h2>
        <div class="podium-box" id="podiumContent">
            </div>
        <button class="btn-main-pro" style="margin-top:30px; width: 150px;" onclick="toggleModal(false)">إغلاق</button>
    </div>
</div>

<script>
    let classMates = [];

    async function executeSearch() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return alert("يرجى إدخال الرقم المدني");

        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let foundStudent = null;

        for (let file of files) {
            try {
                const response = await fetch(file + "?v=" + Date.now());
                const data = await response.json();
                foundStudent = data.find(s => s["رقم_مدني"].toString() === civil);
                if(foundStudent) {
                    classMates = data.filter(m => m["الصف"] === foundStudent["الصف"]);
                    break;
                }
            } catch (e) { console.warn("ملف غير موجود أو خطأ في التحميل: " + file); }
        }

        if(foundStudent) {
            showResults(foundStudent);
        } else {
            alert("عذراً، الرقم المدني غير مسجل في النظام.");
        }
    }

    function showResults(s) {
        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'block';
        document.getElementById('showTopsBtn').style.display = 'flex';

        // تعبئة البيانات
        document.getElementById('infoContent').innerHTML = `
            <div>اسم الطالب: <b>${s["الاسم"]}</b></div>
            <div>الرقم المدني: <b>${s["رقم_مدني"]}</b></div>
            <div>الصف: <b>${s["الصف"]}</b></div>
            <div>الشعبة: <b>${s["الشعبة"]}</b></div>
        `;

        const subjects = Object.keys(s).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        let html = '';
        subjects.forEach(sub => {
            const val = parseFloat(s[sub]);
            html += `<tr><td>${sub}</td><td style="text-align:center;">${val}</td><td style="text-align:center;">${val >= 90 ? 'ممتاز' : val >= 80 ? 'جيد جداً' : 'مقبول'}</td></tr>`;
        });
        document.getElementById('tableBody').innerHTML = html;

        // تجهيز الأوائل
        renderPodium(subjects);
    }

    function renderPodium(subjects) {
        const sorted = classMates.map(m => {
            const total = subjects.reduce((sum, sub) => sum + parseFloat(m[sub] || 0), 0);
            return { name: m["الاسم"], total: total };
        }).sort((a, b) => b.total - a.total).slice(0, 3);

        let podiumHtml = '';
        const colors = ['#ffd700', '#c0c0c0', '#cd7f32'];
        sorted.forEach((st, i) => {
            podiumHtml += `
                <div class="podium-step step-${i+1}">
                    <i class="fa-solid fa-medal" style="font-size: 1.5rem; color: ${colors[i]};"></i>
                    <div style="font-size: 0.75rem; font-weight: 800; margin: 10px 0; height: 35px; overflow: hidden;">${st.name}</div>
                    <div style="color: var(--gold-bright); font-weight: 900;">${st.total}</div>
                </div>
            `;
        });
        document.getElementById('podiumContent').innerHTML = podiumHtml;
    }

    function toggleModal(show) {
        document.getElementById('topsModal').style.display = show ? 'flex' : 'none';
    }
</script>

</body>
</html>
