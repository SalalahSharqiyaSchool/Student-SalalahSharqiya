<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة صلالة الرقمية | Glassmorphism UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
            --accent-gold: #c5a059;
            --deep-emerald: #021a16;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Almarai', sans-serif; }

        body {
            background: var(--deep-emerald);
            /* خلفية متدرجة مع أشكال هندسية ناعمة لخلق عمق خلف الزجاج */
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(10, 61, 52, 0.8) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(197, 160, 89, 0.1) 0%, transparent 40%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- الهيدر الزجاجي النحيف --- */
        .glass-header {
            backdrop-filter: blur(15px) saturate(150%);
            -webkit-backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }

        .header-info { display: flex; align-items: center; gap: 15px; }
        .header-info img { height: 45px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        .header-info h1 { font-size: 0.95rem; font-weight: 800; color: var(--accent-gold); }

        .container { width: 92%; max-width: 1000px; margin: 40px auto; flex: 1; }

        /* --- بطاقة البحث الزجاجية --- */
        .search-container {
            backdrop-filter: blur(25px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px 30px;
            text-align: center;
            max-width: 450px;
            margin: 10vh auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease;
        }

        .search-container h2 { font-weight: 300; margin-bottom: 30px; font-size: 1.8rem; }
        .search-container b { color: var(--accent-gold); font-weight: 800; }

        input {
            width: 100%; padding: 18px; border-radius: 15px; border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2); color: #fff; text-align: center; font-size: 1.4rem;
            outline: none; margin-bottom: 25px; transition: 0.3s;
        }
        input:focus { border-color: var(--accent-gold); background: rgba(0,0,0,0.4); }

        .glass-btn {
            width: 100%; padding: 18px; border-radius: 15px; border: none;
            background: var(--accent-gold); color: #000; font-weight: 800;
            cursor: pointer; font-size: 1.1rem; box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2);
            transition: 0.3s;
        }
        .glass-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(197, 160, 89, 0.4); }

        /* --- عرض النتائج (Cards Grid) --- */
        .student-box {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; margin-bottom: 30px;
        }

        .glass-card {
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 25px; border-radius: 25px;
            display: flex; align-items: center; gap: 20px;
        }
        .glass-card i { font-size: 2rem; color: var(--accent-gold); }
        .card-label { font-size: 0.75rem; opacity: 0.6; display: block; }
        .card-value { font-size: 1.1rem; font-weight: 800; }

        /* --- جدول الدرجات الشفاف --- */
        .glass-table-wrap {
            backdrop-filter: blur(20px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            overflow: hidden;
            animation: slideUp 0.8s ease;
        }

        table { width: 100%; border-collapse: collapse; }
        th { padding: 20px; text-align: right; background: rgba(255,255,255,0.03); color: var(--accent-gold); font-size: 0.85rem; }
        td { padding: 18px 20px; border-bottom: 1px solid var(--glass-border); }
        .grade-chip { background: rgba(255,255,255,0.1); padding: 5px 12px; border-radius: 10px; font-weight: 800; }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        @media print {
            body { background: white !important; color: black !important; }
            .glass-header, .glass-btn, .no-print { display: none !important; }
            .glass-card, .glass-table-wrap { border: 1px solid #000 !important; background: none !important; color: black !important; backdrop-filter: none !important; }
            .card-value, th { color: black !important; }
        }
    </style>
</head>
<body>

<header class="glass-header no-print">
    <div class="header-info">
        <img src="logo.png" alt="Logo">
        <h1>مدرسة صلالة الشرقية | البوابة الرقمية</h1>
    </div>
    <div style="font-size: 0.8rem; opacity: 0.7;">الفصل الدراسي الأول 2026</div>
</header>

<div class="container">
    <section id="searchView">
        <div class="search-container">
            <h2>استعلم عن <b>نتيجتك</b></h2>
            <input type="text" id="civilInput" inputmode="numeric" placeholder="الرقم المدني">
            <button class="glass-btn" onclick="searchStudent()">عرض النتيجة</button>
        </div>
    </section>

    <section id="resultView" style="display:none;">
        <div class="student-box">
            <div class="glass-card">
                <i class="fa-solid fa-user-circle"></i>
                <div><span class="card-label">اسم الطالب</span><span class="card-value" id="resName">-</span></div>
            </div>
            <div class="glass-card">
                <i class="fa-solid fa-chart-line"></i>
                <div><span class="card-label">المعدل العام</span><span class="card-value" id="resAvg">0%</span></div>
            </div>
        </div>

        <div class="glass-table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>المادة الدراسية</th>
                        <th style="text-align:center">الدرجة</th>
                        <th style="text-align:center">التقدير</th>
                    </tr>
                </thead>
                <tbody id="resTable"></tbody>
            </table>
        </div>

        <div class="no-print" style="margin-top: 30px; text-align: center;">
            <button class="glass-btn" style="width: auto; padding: 15px 50px;" onclick="window.print()">طباعة الكشف</button>
            <button class="glass-btn" style="width: auto; padding: 15px 50px; background: transparent; border: 1px solid var(--accent-gold); color: #fff; margin-right: 10px;" onclick="location.reload()">خروج</button>
        </div>
    </section>
</div>

<script>
    async function searchStudent() {
        const id = document.getElementById('civilInput').value.trim();
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        
        for(let f of files) {
            try {
                const r = await fetch(f);
                const data = await r.json();
                const student = data.find(s => s["رقم_مدني"].toString() === id);
                if(student) { renderResult(student); return; }
            } catch(e) {}
        }
        alert("لم يتم العثور على النتيجة.");
    }

    function renderResult(student) {
        const subs = Object.keys(student).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        const avg = (subs.reduce((a, b) => a + parseFloat(student[b] || 0), 0) / subs.length).toFixed(1);
        
        document.getElementById('resName').innerText = student["الاسم"];
        document.getElementById('resAvg').innerText = avg + "%";
        document.getElementById('resTable').innerHTML = subs.map(s => {
            const v = parseFloat(student[s]);
            let appraisal = v>=90?'امتياز':v>=80?'جيد جداً':v>=65?'جيد':'مقبول';
            return `<tr><td>${s}</td><td align="center"><span class="grade-chip">${v}</span></td><td align="center">${appraisal}</td></tr>`;
        }).join('');
        
        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'block';
    }
</script>
</body>
</html>
