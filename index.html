<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة النتائج الرقمية | مدرسة صلالة الشرقية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --deep-emerald: #04241f;
            --emerald-light: #0a4d44;
            --gold-burnished: #af9164;
            --gold-bright: #e3c08d;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Almarai', sans-serif;
            margin: 0; background: var(--deep-emerald);
            background-image: radial-gradient(circle at 50% -20%, var(--emerald-light), transparent 70%);
            color: #fff; min-height: 100vh; overflow-x: hidden;
        }

        header {
            padding: 12px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(4, 36, 31, 0.9); backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(175, 145, 100, 0.2); position: sticky; top: 0; z-index: 100;
        }

        .container { max-width: 850px; margin: 20px auto; padding: 15px; }

        /* --- واجهة الإدخال الاحترافية --- */
        .search-hero-container { padding: 40px 0; display: flex; justify-content: center; }
        .professional-card {
            background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px);
            border: 1px solid rgba(175, 145, 100, 0.2); border-radius: 35px;
            padding: 40px 30px; width: 100%; max-width: 450px; text-align: center;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
        }
        .icon-frame {
            width: 70px; height: 70px; background: rgba(175, 145, 100, 0.1);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px; font-size: 2.2rem; color: var(--gold-burnished);
        }
        .input-with-icon { position: relative; margin: 25px 0; }
        .input-with-icon i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: var(--gold-burnished); }
        .input-with-icon input {
            width: 100%; padding: 18px 50px 18px 15px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4);
            color: #fff; font-size: 1.3rem; text-align: center; outline: none; box-sizing: border-box;
        }
        .btn-main-pro {
            width: 100%; padding: 16px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, var(--gold-burnished) 0%, #8e6d2e 100%);
            color: #fff; font-size: 1.1rem; font-weight: 800; cursor: pointer; transition: 0.3s;
        }

        /* --- تنسيق بيانات الطالب المتجاوب (هاتف/كمبيوتر) --- */
        .student-info-box {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            background: #f8f9fa; padding: 20px; border-radius: 15px; margin: 20px 0;
            border-right: 5px solid var(--deep-emerald); color: #333;
        }
        .info-item { display: flex; flex-direction: column; text-align: right; }
        .info-label { font-size: 0.8rem; color: #666; margin-bottom: 2px; }
        .info-value { font-size: 1rem; font-weight: 800; color: var(--deep-emerald); }

        /* --- كشف الدرجات للطباعة --- */
        #resultView { display: none; }
        #printableReport {
            background: #fff; color: #000; padding: 25px; border: 10px double var(--gold-burnished);
            margin-top: 10px; width: 100%; box-sizing: border-box;
        }
        .report-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #04241f; padding-bottom: 10px; }
        .grades-table { width: 100%; border-collapse: collapse; }
        .grades-table th { background: var(--deep-emerald); color: var(--gold-bright); padding: 10px; font-size: 0.9rem; }
        .grades-table td { padding: 10px; border-bottom: 1px solid #ddd; font-weight: bold; font-size: 0.95rem; }

        /* --- منصة الأوائل --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content { background: var(--deep-emerald); border: 1px solid var(--gold-burnished); width: 90%; max-width: 500px; padding: 30px 15px; border-radius: 30px; text-align: center; }
        .podium-box { display: flex; justify-content: center; align-items: flex-end; gap: 8px; margin-top: 20px; }
        .podium-step { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 15px 15px 5px 5px; padding: 10px 5px; width: 32%; }
        .step-1 { height: 160px; border-color: #ffd700; order: 2; }
        .step-2 { height: 130px; border-color: #c0c0c0; order: 1; }
        .step-3 { height: 110px; border-color: #cd7f32; order: 3; }

        .top-rank-btn {
            background: linear-gradient(135deg, #ffd700, #af9164); color: #04241f;
            border: none; padding: 8px 15px; border-radius: 50px; font-weight: 800;
            display: none; cursor: pointer; font-size: 0.85rem;
        }

        /* --- استعلامات الهاتف --- */
        @media (max-width: 600px) {
            .student-info-box { grid-template-columns: 1fr; padding: 15px; }
            .report-header { flex-direction: column; text-align: center; gap: 10px; }
            .report-header div { text-align: center !important; font-size: 0.75rem !important; }
            .professional-card { padding: 30px 20px; }
            .grades-table th, .grades-table td { padding: 8px 4px; font-size: 0.8rem; }
        }

        @media print {
            .no-print, header, .btn-main-pro { display: none !important; }
            #resultView, #printableReport { display: block !important; }
            body { background: white !important; }
            #printableReport { border-width: 5px !important; margin: 0 !important; padding: 15px !important; }
            @page { size: A4; margin: 0.5cm; }
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 8px;">
        <img src="logo.png" style="height: 35px;" onerror="this.style.display='none'">
        <span style="font-weight: 800; color: var(--gold-bright); font-size: 0.9rem;">مدرسة صلالة الشرقية</span>
    </div>
    <button id="showTopsBtn" class="top-rank-btn" onclick="toggleModal(true)">
        <i class="fa-solid fa-crown"></i> أوائل الصف
    </button>
</header>

<div class="container">
    <section id="searchView" class="no-print">
        <div class="search-hero-container">
            <div class="professional-card">
                <div class="icon-frame"><i class="fa-solid fa-fingerprint"></i></div>
                <h2>بوابة النتائج</h2>
                <p style="opacity: 0.6; font-size: 0.85rem;">نظام استخراج كشف الدرجات الرسمي</p>
                <div class="input-with-icon">
                    <i class="fa-solid fa-id-card"></i>
                    <input type="text" id="civilInput" placeholder="الرقم المدني" maxlength="8">
                </div>
                <button class="btn-main-pro" onclick="executeSearch()">عرض النتيجة</button>
            </div>
        </div>
    </section>

    <section id="resultView">
        <div id="printableReport">
            <div class="report-header">
                <div style="font-size: 0.8rem; text-align: right;">سلطنة عمان<br>وزارة التربية والتعليم<br><b>مدرسة صلالة الشرقية (5-10)</b></div>
                <img src="logo.png" style="height: 60px;" onerror="this.style.display='none'">
                <div style="text-align: left; font-size: 0.8rem;">كشف درجات رسمي<br>العام الدراسي 2025/2026</div>
            </div>

            <div class="student-info-box" id="infoContent">
                </div>

            <table class="grades-table">
                <thead>
                    <tr><th>المادة</th><th style="text-align:center;">الدرجة</th><th style="text-align:center;">التقدير</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: 25px;" class="no-print">
            <button class="btn-main-pro" style="width: auto; padding: 12px 30px;" onclick="window.print()">
                <i class="fa-solid fa-print"></i> طباعة الشهادة
            </button>
            <button class="btn-main-pro" style="width: auto; padding: 12px 30px; background: transparent; border: 1px solid var(--gold-burnished); color: var(--gold-bright); margin-right: 10px;" onclick="location.reload()">
                بحث جديد
            </button>
        </div>
    </section>
</div>

<div id="topsModal" class="modal-overlay" onclick="toggleModal(false)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 style="color: var(--gold-bright); margin-top:0;">أوائل الصف</h3>
        <div class="podium-box" id="podiumContent"></div>
        <button class="btn-main-pro" style="margin-top:20px; width: 120px;" onclick="toggleModal(false)">إغلاق</button>
    </div>
</div>

<script>
    let classData = [];

    async function executeSearch() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return alert("يرجى إدخال الرقم المدني");

        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let student = null;

        for (let file of files) {
            try {
                const res = await fetch(file + "?v=" + Date.now());
                const data = await res.json();
                student = data.find(s => s["رقم_مدني"].toString() === civil);
                if(student) {
                    classData = data.filter(m => m["الصف"] === student["الصف"]);
                    break;
                }
            } catch (e) {}
        }

        if(student) {
            renderUI(student);
        } else {
            alert("الرقم المدني غير مسجل.");
        }
    }

    function renderUI(s) {
        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'block';
        document.getElementById('showTopsBtn').style.display = 'flex';

        document.getElementById('infoContent').innerHTML = `
            <div class="info-item"><span class="info-label">الاسم:</span><span class="info-value">${s["الاسم"]}</span></div>
            <div class="info-item"><span class="info-label">الرقم المدني:</span><span class="info-value">${s["رقم_مدني"]}</span></div>
            <div class="info-item"><span class="info-label">الصف الدراسي:</span><span class="info-value">${s["الصف"]}</span></div>
            <div class="info-item"><span class="info-label">الشعبة:</span><span class="info-value">${s["الشعبة"]}</span></div>
        `;

        const subjects = Object.keys(s).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        let html = '';
        subjects.forEach(sub => {
            const val = parseFloat(s[sub]);
            html += `<tr><td>${sub}</td><td style="text-align:center;">${val}</td><td style="text-align:center;">${val >= 90 ? 'ممتاز' : 'جيد'}</td></tr>`;
        });
        document.getElementById('tableBody').innerHTML = html;

        renderTops(subjects);
    }

    function renderTops(subs) {
        const sorted = classData.map(m => {
            const sum = subs.reduce((a, b) => a + parseFloat(m[b] || 0), 0);
            return { name: m["الاسم"], total: sum };
        }).sort((a, b) => b.total - a.total).slice(0, 3);

        let p_html = '';
        const colors = ['#ffd700', '#c0c0c0', '#cd7f32'];
        sorted.forEach((st, i) => {
            p_html += `
                <div class="podium-step step-${i+1}">
                    <i class="fa-solid fa-medal" style="color:${colors[i]}"></i>
                    <div style="font-size:0.65rem; margin:8px 0; height:30px; overflow:hidden; color:#fff;">${st.name}</div>
                    <div style="color:var(--gold-bright); font-size:0.9rem;">${st.total}</div>
                </div>`;
        });
        document.getElementById('podiumContent').innerHTML = p_html;
    }

    function toggleModal(s) { document.getElementById('topsModal').style.display = s ? 'flex' : 'none'; }
</script>

</body>
</html>
