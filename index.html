<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة صلالة الشرقية الرقمية | المساعد الذكي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root { --bg: #f8fafc; --primary: #062a24; --accent: #c5a059; --white: #ffffff; --text: #1e293b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Almarai', sans-serif; }
        body { background-color: var(--bg); color: var(--text); overflow-x: hidden; }

        /* الهيدر الرسمي */
        .official-header {
            background: var(--primary); color: white; padding: 15px 5%; 
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; 
            border-bottom: 4px solid var(--accent);
        }
        .h-info { font-size: 0.75rem; line-height: 1.5; }
        .h-info b { color: var(--accent); display: block; font-size: 0.85rem; }
        .h-logo img { height: 70px; padding: 0 15px; }

        .container { width: 92%; max-width: 1000px; margin: 20px auto; }

        /* واجهة البحث */
        .search-card {
            background: var(--white); padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center;
            max-width: 450px; margin: 80px auto;
        }
        .search-card input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #ddd; font-size: 1.3rem; text-align: center; margin-bottom: 20px; outline: none; }
        .btn-main { background: var(--primary); color: white; padding: 15px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; width: 100%; }

        /* بطاقة بيانات الطالب */
        .student-profile-card {
            background: var(--white); border-right: 5px solid var(--accent); border-radius: 15px;
            padding: 20px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .info-group { display: flex; flex-direction: column; }
        .info-label { font-size: 0.75rem; color: #64748b; font-weight: 700; }
        .info-value { font-size: 1rem; color: var(--primary); font-weight: 800; margin-top: 4px; }

        /* الجدول */
        .results-table-card { background: var(--white); padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: right; padding: 12px; color: #64748b; font-size: 0.85rem; border-bottom: 2px solid #f1f5f9; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; font-weight: 700; }

        .chart-container { margin-top: 25px; padding: 20px; background: #fff; border-radius: 20px; }
        .btn-print { background: var(--accent); color: var(--primary); border: none; padding: 12px 40px; border-radius: 10px; font-weight: 800; cursor: pointer; margin: 20px 5px; }

        /* --- تصميم الروبوت الحي (The Live Robot) --- */
        .robot-container { position: fixed; bottom: 20px; left: 30px; z-index: 1000; display: none; align-items: flex-end; }
        
        .robot-speech {
            background: white; border: 2px solid var(--accent); border-radius: 15px;
            padding: 12px; width: 200px; margin-bottom: 90px; margin-left: -30px;
            position: relative; font-size: 0.85rem; font-weight: bold; color: var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); animation: pop 0.4s ease-out; display: none;
        }
        .robot-speech::after { content: ''; position: absolute; bottom: -10px; left: 40px; border-width: 10px 10px 0; border-style: solid; border-color: white transparent; }

        .robot-body {
            width: 80px; height: 85px; background: var(--primary); border: 3px solid var(--accent);
            border-radius: 20px; position: relative; cursor: pointer;
            animation: float 3s infinite ease-in-out;
        }
        .robot-eye { position: absolute; top: 22px; width: 14px; height: 14px; background: var(--accent); border-radius: 50%; animation: blink 4s infinite; }
        .eye-left { left: 18px; } .eye-right { right: 18px; }
        .robot-mouth { position: absolute; bottom: 18px; left: 25px; width: 30px; height: 4px; background: var(--accent); border-radius: 2px; }

        /* نافذة المحادثة */
        .chat-window {
            position: fixed; bottom: 120px; left: 30px; width: 300px; height: 400px;
            background: white; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            display: none; flex-direction: column; border: 2px solid var(--accent); z-index: 1001; overflow: hidden;
        }
        .chat-header { background: var(--primary); color: white; padding: 15px; font-weight: 800; font-size: 0.9rem; display: flex; justify-content: space-between; }
        .chat-content { flex: 1; padding: 15px; overflow-y: auto; background: #fdfdfd; font-size: 0.85rem; }
        .ai-msg { background: #f0f0f0; padding: 10px; border-radius: 12px; margin-bottom: 10px; border-right: 4px solid var(--accent); }
        .chat-input-area { display: flex; border-top: 1px solid #eee; }
        .chat-input-area input { flex: 1; border: none; padding: 12px; outline: none; }

        /* الأنيميشن */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0); } }
        @keyframes pop { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media print { .no-print, .robot-container, .chat-window, .chart-container { display: none !important; } }
    </style>
</head>
<body>

<header class="official-header">
    <div class="h-info" style="text-align: right;"><b>سلطنة عُمان</b>وزارة التربية والتعليم<br>مديرية التربية بمحافظة ظفار</div>
    <div class="h-logo"><img src="logo.png" alt="شعار المدرسة"></div>
    <div class="h-info" style="text-align: left;"><b>مدرسة صلالة الشرقية (5-9)</b>بوابة النتائج الرقمية<br>2026/2025</div>
</header>

<div class="container">
    <section id="searchView" class="search-card no-print">
        <i class="fa-solid fa-robot" style="font-size: 3.5rem; color: var(--accent); margin-bottom: 15px;"></i>
        <h2>مرحباً بك في المحلل الذكي</h2>
        <input type="text" id="civilInput" placeholder="الرقم المدني للطالب" inputmode="numeric">
        <button class="btn-main" onclick="searchStudent()">عرض وتحليل النتيجة</button>
    </section>

    <section id="resultView" style="display:none;">
        <div class="student-profile-card">
            <div class="info-group"><span class="info-label">اسم الطالب</span><span class="info-value" id="resName">-</span></div>
            <div class="info-group"><span class="info-label">الصف / الشعبة</span><span class="info-value" id="resClass">-</span></div>
            <div class="info-group"><span class="info-label">المعدل العام</span><span class="info-value" id="resAvg">0%</span></div>
        </div>
        <div class="results-table-card">
            <table>
                <thead><tr><th>المادة الدراسية</th><th style="text-align:center">الدرجة</th><th>التقدير</th></tr></thead>
                <tbody id="resTable"></tbody>
            </table>
        </div>
        <div class="chart-container no-print">
            <canvas id="barChart" height="100"></canvas>
        </div>
        <div style="text-align:center;" class="no-print">
            <button class="btn-print" onclick="window.print()"><i class="fa-solid fa-print"></i> طباعة الشهادة</button>
            <button onclick="location.reload()" style="background:none; border:none; color:#64748b; cursor:pointer; font-weight:bold; margin-right:15px;">خروج</button>
        </div>
    </section>
</div>

<div class="robot-container no-print" id="robotBox">
    <div class="robot-speech" id="botSpeech"></div>
    <div class="robot-body" onclick="toggleChat()">
        <div class="robot-eye eye-left"></div>
        <div class="robot-eye eye-right"></div>
        <div class="robot-mouth"></div>
    </div>
</div>

<div class="chat-window no-print" id="chatWin">
    <div class="chat-header"><span>المساعد الذكي</span><i class="fa-solid fa-xmark" onclick="toggleChat()" style="cursor:pointer"></i></div>
    <div class="chat-content" id="chatLogs">
        <div class="ai-msg">أهلاً بك! أنا المحلل الذكي لمدرسة صلالة الشرقية. كيف أساعدك اليوم؟</div>
    </div>
    <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="اسأل الروبوت..." onkeypress="if(event.key==='Enter') sendChat()">
    </div>
</div>

<script>
    let myChart = null;
    let studentData = null;

    async function searchStudent() {
        const id = document.getElementById('civilInput').value.trim();
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        for(let f of files) {
            try {
                const r = await fetch(f);
                const data = await r.json();
                studentData = data.find(s => s["رقم_مدني"].toString() === id);
                if(studentData) { renderUI(); return; }
            } catch(e) {}
        }
        alert("الرقم المدني غير مسجل.");
    }

    function renderUI() {
        const subs = Object.keys(studentData).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        const scores = subs.map(s => parseFloat(studentData[s]));
        const avg = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);
        
        document.getElementById('resName').innerText = studentData["الاسم"];
        document.getElementById('resClass').innerText = `${studentData["الصف"]} / ${studentData["الشعبة"]}`;
        document.getElementById('resAvg').innerText = avg + "%";
        document.getElementById('resTable').innerHTML = subs.map(s => `<tr><td>${s}</td><td align="center">${studentData[s]}</td><td>${studentData[s]>=90?'امتياز':studentData[s]>=80?'جيد جداً':'جيد'}</td></tr>`).join('');

        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'block';
        document.getElementById('robotBox').style.display = 'flex';

        // تحليل الروبوت الفوري
        const bestSub = subs[scores.indexOf(Math.max(...scores))];
        setTimeout(() => {
            const speech = document.getElementById('botSpeech');
            speech.style.display = 'block';
            speech.innerText = `رائع يا ${studentData["الاسم"].split(' ')[0]}! أنت متفوق جداً في مادة ${bestSub}.`;
        }, 1200);

        const ctx = document.getElementById('barChart').getContext('2d');
        if(myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: subs, datasets: [{ label: 'الدرجة', data: scores, backgroundColor: '#c5a059' }] },
            options: { plugins: { legend: { display: false } } }
        });
    }

    function toggleChat() {
        const win = document.getElementById('chatWin');
        win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    }

    function sendChat() {
        const input = document.getElementById('chatInput');
        if(!input.value) return;
        const log = document.getElementById('chatLogs');
        log.innerHTML += `<div style="text-align:left; margin-bottom:10px;"><span style="background:var(--accent); color:white; padding:8px 12px; border-radius:10px; display:inline-block;">${input.value}</span></div>`;
        
        // رد الروبوت
        setTimeout(() => {
            log.innerHTML += `<div class="ai-msg">بناءً على نتيجتك، أنصحك بالاستمرار في هذا الأداء الرائع. هل تريد نصيحة لمادة معينة؟</div>`;
            log.scrollTop = log.scrollHeight;
        }, 800);
        input.value = '';
    }
</script>
</body>
</html>
