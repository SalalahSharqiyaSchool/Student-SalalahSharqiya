<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة التميز الذكية | مدرسة صلالة الشرقية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { --emerald: #04241f; --gold: #af9164; --ai-color: #6c5ce7; }
        body { font-family: 'Almarai', sans-serif; margin: 0; background: var(--emerald); color: #fff; min-height: 100vh; overflow-x: hidden; }

        /* واجهة البحث */
        .hero { display: flex; justify-content: center; align-items: center; height: 90vh; }
        .search-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border: 1px solid var(--gold); border-radius: 40px; padding: 50px 30px; width: 100%; max-width: 420px; text-align: center; }
        .input-group input { width: 100%; padding: 18px; border-radius: 15px; border: 2px solid var(--gold); background: rgba(0,0,0,0.3); color: #fff; font-size: 1.4rem; text-align: center; margin: 20px 0; }
        .btn-main { background: linear-gradient(135deg, var(--gold), #8e6d2e); color: #fff; border: none; padding: 18px; border-radius: 15px; font-weight: 800; width: 100%; cursor: pointer; }

        /* الروبوت العائم (Pollinations AI) */
        .ai-bot-container { position: fixed; bottom: 30px; left: 30px; z-index: 1000; display: none; }
        .ai-bubble { 
            background: white; color: #333; padding: 15px; border-radius: 20px 20px 20px 0; 
            width: 280px; font-size: 0.85rem; line-height: 1.5; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 15px; border: 2px solid var(--ai-color); display: none; position: relative;
        }
        .ai-icon { 
            width: 65px; height: 65px; background: var(--ai-color); border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; font-size: 2rem; 
            cursor: pointer; box-shadow: 0 0 25px var(--ai-color); animation: bounce 2s infinite; 
        }
        .loading-dots:after { content: ' .'; animation: dots 1.5s steps(5, end) infinite; }

        /* لوحة الأوائل العائمة */
        #topsFloating { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border: 1px solid var(--gold); border-radius: 25px; padding: 12px 25px; display: none; z-index: 900; }
        .podium-flex { display: flex; justify-content: center; align-items: flex-end; gap: 10px; margin-top: 10px; }
        .p-item { background: rgba(0,0,0,0.4); border-radius: 10px; padding: 8px; width: 80px; text-align: center; font-size: 0.65rem; border: 1px solid rgba(255,255,255,0.2); }

        /* كشف الدرجات (للطباعة) */
        #printArea { display: none; padding: 20px; }
        .a4-sheet { background: #fff; color: #000; padding: 40px; margin: 0 auto; max-width: 800px; border: 12px double var(--gold); box-sizing: border-box; }
        .grades-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .grades-table th { background: var(--emerald); color: #e3c08d; padding: 12px; }
        .grades-table td { border-bottom: 1px solid #ddd; padding: 12px; text-align: center; font-weight: 800; }

        @keyframes bounce { 0%, 100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }
        @keyframes dots { 0%, 20% {color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);} 40% {color: #333; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);} 60% {text-shadow: .25em 0 0 #333, .5em 0 0 rgba(0,0,0,0);} 80%, 100% {text-shadow: .25em 0 0 #333, .5em 0 0 #333;} }

        @media print { .no-print, .ai-bot-container, #topsFloating { display: none !important; } #printArea { display: block !important; } }
    </style>
</head>
<body>

<section id="searchView" class="hero no-print">
    <div class="search-card">
        <i class="fa-solid fa-microchip" style="font-size: 3rem; color: var(--gold); margin-bottom: 10px;"></i>
        <h2>نظام الاستنتاج الذكي</h2>
        <input type="text" id="civilInput" class="input-group" placeholder="أدخل الرقم المدني" maxlength="8">
        <button class="btn-main" onclick="startEngine()">تحليل النتائج حياً</button>
    </div>
</section>

<div id="topsFloating" class="no-print">
    <div style="text-align: center; font-weight: 800; color: var(--gold); font-size: 0.8rem;"><i class="fa-solid fa-crown"></i> متصدري الصف الدراسي</div>
    <div class="podium-flex" id="podiumContent"></div>
</div>

<div class="ai-bot-container no-print" id="aiBot">
    <div class="ai-bubble" id="aiMsg">جاري الاتصال بالعقل الاصطناعي<span class="loading-dots"></span></div>
    <div class="ai-icon" onclick="toggleBubble()"><i class="fa-solid fa-robot"></i></div>
</div>

<section id="printArea">
    <div class="a4-sheet">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--emerald); padding-bottom: 15px; margin-bottom: 20px;">
            <div style="font-size: 0.8rem;">سلطنة عمان<br>وزارة التربية والتعليم<br><b>مدرسة صلالة الشرقية</b></div>
            <img src="logo.png" style="height: 70px;" onerror="this.style.display='none'">
            <div style="text-align: left; font-size: 0.8rem;">كشف درجات رسمي<br>2025/2026 م</div>
        </div>
        <div id="studentDetails" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: #f2f2f2; padding: 15px; border-radius: 10px;"></div>
        <table class="grades-table">
            <thead><tr><th>المادة</th><th>الدرجة</th><th>التقدير</th></tr></thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <div class="no-print" style="text-align: center; margin-top: 20px;">
        <button class="btn-main" style="width: auto; padding: 15px 40px;" onclick="window.print()">طباعة الشهادة</button>
        <button class="btn-main" style="width: auto; padding: 15px 40px; background: #444; margin-right: 10px;" onclick="location.reload()">بحث جديد</button>
    </div>
</section>

<script>
    let classData = [];

    async function startEngine() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return;

        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let student = null;

        for (let f of files) {
            try {
                const res = await fetch(f + "?v=" + Date.now());
                const data = await res.json();
                student = data.find(s => s["رقم_مدني"].toString() === civil);
                if(student) { classData = data; break; }
            } catch(e) {}
        }

        if(student) {
            renderData(student);
            getPollinationsAI(student);
        } else { alert("الرقم غير موجود"); }
    }

    function renderData(s) {
        document.getElementById('searchView').style.display = 'none';
        document.getElementById('printArea').style.display = 'block';
        document.getElementById('aiBot').style.display = 'block';
        document.getElementById('topsFloating').style.display = 'block';

        document.getElementById('studentDetails').innerHTML = `
            <div>الاسم: <b>${s["الاسم"]}</b></div>
            <div>الرقم المدني: <b>${s["رقم_مدني"]}</b></div>
            <div>الصف: <b>${s["الصف"]}</b></div>
            <div>الشعبة: <b>${s["الشعبة"]}</b></div>`;

        const subs = Object.keys(s).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        let html = '';
        subs.forEach(sub => {
            const v = parseFloat(s[sub]);
            html += `<tr><td style="text-align:right;">${sub}</td><td>${v}</td><td>${v>=90?'ممتاز':'جيد'}</td></tr>`;
        });
        document.getElementById('tableBody').innerHTML = html;
        
        // الأوائل
        const tops = classData.map(m => ({
            n: m["الاسم"].split(' ')[0],
            t: subs.reduce((a,b) => a + parseFloat(m[b]||0), 0)
        })).sort((a,b) => b.t - a.t).slice(0, 3);
        
        let p_html = '';
        tops.forEach((t, i) => {
            p_html += `<div class="p-item" style="border-color:${['#ffd700','#c0c0c0','#cd7f32'][i]}"><b>${t.n}</b><br>${t.t}</div>`;
        });
        document.getElementById('podiumContent').innerHTML = p_html;
    }

    async function getPollinationsAI(s) {
        const msgBox = document.getElementById('aiMsg');
        msgBox.style.display = 'block';
        
        // تجهيز بيانات الطالب للذكاء الاصطناعي
        const gradesSummary = Object.keys(s)
            .filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k))
            .map(k => `${k}: ${s[k]}`).join(", ");

        const prompt = `أنت مساعد تربوي ذكي لمدرسة صلالة الشرقية. حلل هذه الدرجات للطالب ${s["الاسم"]}: (${gradesSummary}). أعطِ نصيحة قصيرة جداً ومشجعة باللغة العربية بأسلوب ودود.`;
        
        try {
            const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}?model=openai&cache=true`);
            const aiText = await response.text();
            msgBox.innerHTML = `<b>المحلل الذكي:</b><br>${aiText}`;
        } catch (e) {
            msgBox.innerHTML = "أهلاً بك! درجاتك رائعة، استمر في الاجتهاد لتحقيق القمة دائماً.";
        }
    }

    function toggleBubble() {
        const b = document.getElementById('aiMsg');
        b.style.display = b.style.display === 'none' ? 'block' : 'none';
    }
</script>

</body>
</html>
