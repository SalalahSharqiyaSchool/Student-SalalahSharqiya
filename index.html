<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --deep-bg: #020a09;
            --accent-gold: #c5a059;
            --glass-white: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Almarai', sans-serif;
            margin: 0; background: var(--deep-bg);
            background-image: radial-gradient(circle at 50% 0%, #0a3d34 0%, var(--deep-bg) 100%);
            color: #f1f1f1; min-height: 100vh; overflow-x: hidden;
        }

        /* --- الهيدر المعلوماتي المطور (Slim & Modern) --- */
        .official-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 12px 4%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-section { font-size: 0.75rem; line-height: 1.5; }
        .header-section.right { text-align: right; border-right: 2px solid var(--accent-gold); padding-right: 12px; }
        .header-section.left { text-align: left; border-left: 2px solid var(--accent-gold); padding-left: 12px; }
        
        .header-section b { color: var(--accent-gold); display: block; font-size: 0.85rem; margin-bottom: 2px; }

        .header-logo img { height: 65px; padding: 0 20px; transition: 0.3s; }
        .header-logo img:hover { transform: scale(1.05); }

        .container { width: 92%; max-width: 900px; margin: 30px auto; }

        /* --- واجهة البحث --- */
        #searchView { padding-top: 10vh; text-align: center; }
        .search-card {
            background: var(--glass-white); border: 1px solid var(--glass-border);
            padding: 40px 25px; border-radius: 24px; max-width: 400px; margin: auto;
            backdrop-filter: blur(20px);
        }
        .search-card input {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.3); color: #fff; text-align: center; font-size: 1.4rem; margin-bottom: 20px; outline: none;
        }
        .search-card input:focus { border-color: var(--accent-gold); }
        .search-card button {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            background: var(--accent-gold); color: #000; font-weight: 800; cursor: pointer;
        }

        /* --- لوحة الطالب --- */
        .student-dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; margin-bottom: 20px; }
        .dash-item {
            background: var(--glass-white); border: 1px solid var(--glass-border);
            padding: 15px; border-radius: 16px; display: flex; align-items: center; gap: 12px;
        }
        .dash-item i { font-size: 1.3rem; color: var(--accent-gold); }
        .dash-info .lbl { font-size: 0.65rem; opacity: 0.6; display: block; }
        .dash-info .val { font-size: 0.9rem; font-weight: 800; }

        /* --- الجدول --- */
        .results-box {
            background: var(--glass-white); border-radius: 20px; border: 1px solid var(--glass-border);
            overflow: hidden; animation: slideUp 0.5s ease;
        }
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(255,255,255,0.03); padding: 15px; text-align: right; color: var(--accent-gold); font-size: 0.8rem; }
        td { padding: 14px 15px; border-bottom: 1px solid var(--glass-border); font-size: 0.95rem; }
        .grade { color: var(--accent-gold); font-weight: 800; }

        /* --- الطباعة (احترافي جداً) --- */
        @media print {
            body { background: white !important; color: black !important; }
            .no-print { display: none !important; }
            .official-header { 
                grid-template-columns: 1fr auto 1fr !important;
                background: none !important; color: black !important; border-bottom: 2px solid #000 !important;
                padding: 10px 0 !important;
            }
            .header-section { color: black !important; font-size: 9pt !important; }
            .header-section b { color: black !important; font-size: 10pt !important; }
            .header-logo img { height: 60px !important; filter: grayscale(1); }
            .dash-item { border: 1px solid #000 !important; background: none !important; color: black !important; }
            .dash-item i { color: black !important; }
            table, th, td { border: 1px solid #000 !important; color: black !important; }
        }

        @media (max-width: 600px) {
            .official-header { grid-template-columns: 1fr; gap: 10px; text-align: center; }
            .header-section { border: none !important; padding: 0 !important; text-align: center !important; }
            .header-logo { order: -1; }
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header class="official-header">
    <div class="header-section right">
        <b>سلطنة عُمان</b>
        وزارة التربية والتعليم<br>
        المديرية العامة بمحافظة ظفار
    </div>
    <div class="header-logo">
        <img src="logo.png" alt="Logo">
    </div>
    <div class="header-section left">
        <b>مدرسة صلالة الشرقية (5-9)</b>
        بوابة نتائج الطلاب الذكية<br>
        الفصل الدراسي الأول 2026/2025
    </div>
</header>

<div class="container">
    <section id="searchView" class="no-print">
        <div class="search-card">
            <h2 style="margin-bottom: 25px; color: var(--accent-gold);">الاستعلام الرقمي</h2>
            <input type="text" id="civilInput" inputmode="numeric" placeholder="أدخل الرقم المدني">
            <button onclick="searchStudent()">عرض كشف الدرجات</button>
        </div>
    </section>

    <section id="resultView" style="display:none;">
        <div class="student-dashboard">
            <div class="dash-item"><i class="fa-solid fa-id-card"></i><div class="dash-info"><span class="lbl">اسم الطالب</span><span class="val" id="resName">-</span></div></div>
            <div class="dash-item"><i class="fa-solid fa-layer-group"></i><div class="dash-info"><span class="lbl">الصف / الشعبة</span><span class="val" id="resClass">-</span></div></div>
            <div class="dash-item"><i class="fa-solid fa-chart-pie"></i><div class="dash-info"><span class="lbl">المعدل العام</span><span class="val" id="resAvg">0%</span></div></div>
        </div>

        <div class="results-box">
            <table>
                <thead><tr><th>المادة الدراسية</th><th style="text-align:center">الدرجة</th><th style="text-align:center">التقدير</th></tr></thead>
                <tbody id="resTable"></tbody>
            </table>
        </div>

        <div class="no-print" style="text-align:center; margin-top:35px; display: flex; gap: 15px; justify-content: center;">
            <button style="padding:15px 45px; border-radius:12px; border:none; background:var(--accent-gold); font-weight:800; cursor:pointer;" onclick="window.print()">طباعة الشهادة</button>
            <button onclick="location.reload()" style="background:transparent; color:#fff; border:1px solid var(--accent-gold); padding:15px 45px; border-radius:12px; cursor:pointer;">بحث جديد</button>
        </div>
    </section>
</div>

<script>
    let studentData = null;

    async function searchStudent() {
        const id = document.getElementById('civilInput').value.trim();
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        for(let f of files) {
            try {
                const r = await fetch(f);
                const data = await r.json();
                studentData = data.find(s => s["رقم_مدني"].toString() === id);
                if(studentData) { renderResult(); return; }
            } catch(e) {}
        }
        alert("الرقم المدني غير موجود.");
    }

    function renderResult() {
        const subs = Object.keys(studentData).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        const avg = (subs.reduce((a, b) => a + parseFloat(studentData[b] || 0), 0) / subs.length).toFixed(1);
        document.getElementById('resName').innerText = studentData["الاسم"];
        document.getElementById('resClass').innerText = `${studentData["الصف"]} / ${studentData["الشعبة"]}`;
        document.getElementById('resAvg').innerText = avg + "%";
        
        document.getElementById('resTable').innerHTML = subs.map(s => {
            const v = parseFloat(studentData[s]);
            let appraisal = v>=90?'امتياز':v>=80?'جيد جداً':v>=65?'جيد':'مقبول';
            return `<tr><td>${s}</td><td align="center" class="grade">${v}</td><td align="center">${appraisal}</td></tr>`;
        }).join('');
        
        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'block';
    }
</script>
</body>
</html>
