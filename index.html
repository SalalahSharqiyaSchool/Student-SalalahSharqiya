<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة النتائج | مدرسة صلالة الشرقية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --emerald: #04241f;
            --gold: #af9164;
            --light-bg: #f8f9fa;
            --ai-color: #6c5ce7;
        }

        body {
            font-family: 'Almarai', sans-serif;
            margin: 0; background: var(--emerald);
            color: #fff; min-height: 100vh;
        }

        .no-print { display: block; }

        /* --- واجهة البحث الاحترافية --- */
        .search-hero {
            display: flex; justify-content: center; align-items: center;
            padding: 60px 20px; min-height: 80vh;
        }
        .search-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            border: 1px solid rgba(175, 145, 100, 0.3); border-radius: 30px;
            padding: 40px; width: 100%; max-width: 450px; text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .search-card h2 { color: var(--gold); margin-bottom: 10px; font-weight: 800; }
        .input-group { margin: 30px 0; }
        .input-group input {
            width: 100%; padding: 18px; border-radius: 15px; border: 2px solid var(--gold);
            background: rgba(0,0,0,0.3); color: #fff; font-size: 1.4rem; text-align: center; outline: none; box-sizing: border-box;
        }
        .btn-action {
            background: linear-gradient(135deg, var(--gold), #8e6d2e);
            color: #fff; border: none; padding: 18px 40px; border-radius: 15px;
            font-weight: 800; cursor: pointer; width: 100%; font-size: 1.1rem; transition: 0.3s;
        }

        /* --- تصميم منصة التتويج (الأوائل) --- */
        .podium-container {
            background: rgba(0,0,0,0.2); border-radius: 20px; padding: 20px; margin: 20px 0;
            display: none; text-align: center; border: 1px solid var(--gold);
        }
        .podium-flex { display: flex; justify-content: center; align-items: flex-end; gap: 10px; margin-top: 20px; }
        .podium-item { background: rgba(255,255,255,0.05); border-radius: 15px 15px 5px 5px; padding: 15px 5px; width: 30%; border: 1px solid rgba(255,255,255,0.1); }
        .rank-1 { height: 160px; border-color: #ffd700; order: 2; }
        .rank-2 { height: 130px; border-color: #c0c0c0; order: 1; }
        .rank-3 { height: 110px; border-color: #cd7f32; order: 3; }

        /* --- كشف الدرجات (نسخة الطباعة A4) --- */
        #resultContainer { display: none; padding-bottom: 50px; }
        .report-page {
            background: #fff; color: #000; margin: 0 auto; padding: 40px;
            max-width: 800px; border: 12px double var(--gold); box-sizing: border-box;
        }
        .header-box { display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--emerald); padding-bottom: 15px; }
        .student-data {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
            background: #f2f2f2; padding: 20px; border-radius: 12px; margin: 20px 0;
        }
        .data-cell { font-size: 1rem; }
        .data-cell b { color: var(--emerald); }

        .grades-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .grades-table th { background: var(--emerald); color: #e3c08d; padding: 12px; font-size: 0.9rem; }
        .grades-table td { border-bottom: 1px solid #ddd; padding: 12px; text-align: center; font-weight: 800; }

        /* --- المحلل الذكي --- */
        .ai-card {
            margin-top: 25px; padding: 20px; border-radius: 15px;
            background: #f0efff; border: 2px dashed var(--ai-color);
        }
        .ai-header { color: var(--ai-color); font-weight: 800; display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }

        /* --- التحكم بالطباعة --- */
        @media print {
            body { background: white !important; }
            .no-print, .btn-action { display: none !important; }
            #resultContainer { display: block !important; padding: 0 !important; }
            .report-page { border-width: 6px !important; box-shadow: none !important; margin: 0 !important; width: 100% !important; max-width: none !important; }
            @page { size: A4; margin: 0.5cm; }
            .podium-container { display: none !important; } /* لا نطبع الأوائل في كشف الفرد */
        }

        @media (max-width: 600px) {
            .student-data { grid-template-columns: 1fr; }
            .header-box { flex-direction: column; text-align: center; gap: 15px; }
        }
    </style>
</head>
<body>

<section id="searchView" class="search-hero no-print">
    <div class="search-card">
        <i class="fa-solid fa-graduation-cap" style="font-size: 3.5rem; color: var(--gold); margin-bottom: 20px;"></i>
        <h2>نظام النتائج الذكي</h2>
        <p>مدرسة صلالة الشرقية (5-10)</p>
        <div class="input-group">
            <input type="text" id="civilInput" placeholder="الرقم المدني" maxlength="8">
        </div>
        <button class="btn-action" onclick="initiateSearch()">استخراج وتصديق النتيجة</button>
    </div>
</section>

<div id="podiumArea" class="container no-print" style="max-width: 800px; margin: 20px auto;">
    <div id="podiumBox" class="podium-container">
        <h3 style="color: var(--gold); margin-top: 0;"><i class="fa-solid fa-crown"></i> لوحة شرف الصف</h3>
        <div class="podium-flex" id="podiumContent"></div>
    </div>
</div>

<section id="resultContainer">
    <div class="report-page">
        <div class="header-box">
            <div style="font-size: 0.85rem;">سلطنة عمان<br>وزارة التربية والتعليم<br><b>مدرسة صلالة الشرقية</b></div>
            <img src="logo.png" style="height: 75px;" onerror="this.style.display='none'">
            <div style="text-align: left; font-size: 0.85rem;">كشف درجات رسمي<br>العام الدراسي 2025/2026 م</div>
        </div>

        <div class="student-data" id="studentMeta"></div>

        <table class="grades-table">
            <thead>
                <tr>
                    <th style="text-align: right;">المادة الدراسية</th>
                    <th>الدرجة النهائية (100)</th>
                    <th>التقدير</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <div class="ai-card">
            <div class="ai-header"><i class="fa-solid fa-robot"></i> تحليل المحلل الذكي (AI):</div>
            <div id="aiAdvice" style="color: #444; font-size: 0.9rem; line-height: 1.6;"></div>
        </div>

        <div style="margin-top: 40px; display: flex; justify-content: space-between; align-items: flex-end;">
            <div style="font-size: 0.75rem; color: #777;">تم الاستخراج في: <span id="printDate"></span></div>
            <div style="text-align: center;">
                <p style="margin-bottom: 40px; font-weight: bold;">يعتمد/ مدير المدرسة</p>
                <div style="border-top: 1px solid #000; width: 150px; opacity: 0.2;"></div>
            </div>
        </div>
    </div>

    <div class="no-print" style="text-align: center; margin-top: 25px;">
        <button class="btn-action" style="width: auto; padding: 15px 50px;" onclick="window.print()">
            <i class="fa-solid fa-print"></i> طباعة كشف الدرجات (A4)
        </button>
        <button class="btn-action" style="width: auto; padding: 15px 50px; background: #444; margin-right: 15px;" onclick="location.reload()">
            بحث جديد
        </button>
    </div>
</section>

<script>
    let currentClassData = [];

    async function initiateSearch() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return alert("يرجى إدخال الرقم المدني");

        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let student = null;

        for (let f of files) {
            try {
                const res = await fetch(f + "?v=" + Date.now());
                const data = await res.json();
                student = data.find(s => s["رقم_مدني"].toString() === civil);
                if(student) {
                    currentClassData = data.filter(m => m["الصف"] === student["الصف"]);
                    break;
                }
            } catch(e) {}
        }

        if(student) {
            buildUI(student);
        } else {
            alert("عذراً، الرقم المدني غير مسجل في النظام.");
        }
    }

    function buildUI(s) {
        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';
        document.getElementById('printDate').innerText = new Date().toLocaleDateString('ar-OM');

        // تعبئة البيانات الأساسية
        document.getElementById('studentMeta').innerHTML = `
            <div class="data-cell">اسم الطالب: <b>${s["الاسم"]}</b></div>
            <div class="data-cell">الرقم المدني: <b>${s["رقم_مدني"]}</b></div>
            <div class="data-cell">الصف الدراسي: <b>${s["الصف"]}</b></div>
            <div class="data-cell">الشعبة: <b>${s["الشعبة"]}</b></div>
        `;

        // تعبئة الجدول والتحليل
        const subjects = Object.keys(s).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        let rows = '';
        let scores = [];

        subjects.forEach(sub => {
            const val = parseFloat(s[sub]);
            scores.push({name: sub, score: val});
            rows += `<tr><td style="text-align:right;">${sub}</td><td>${val}</td><td>${val>=90?'ممتاز':val>=80?'جيد جداً':'جيد'}</td></tr>`;
        });

        document.getElementById('tableBody').innerHTML = rows;

        // تشغيل المحلل الذكي
        processAI(s["الاسم"], scores);
        // تشغيل منصة الأوائل
        displayPodium(subjects);
    }

    function processAI(name, scores) {
        scores.sort((a,b) => b.score - a.score);
        const top = scores[0];
        const bottom = scores[scores.length-1];
        
        let advice = `بناءً على التحليل الرقمي لنتائج الطالب <b>${name.split(' ')[0]}</b>، نجد تميزاً ملحوظاً في مادة <b>${top.name}</b> بمعدل ${top.score}%. `;
        if(bottom.score < 80) {
            advice += `توصي خوارزمية الذكاء الاصطناعي بتركيز أكبر على مادة <b>${bottom.name}</b> في الفصل القادم لرفع الكفاءة الشاملة. الطالب لديه إمكانيات واعدة للتطوير.`;
        } else {
            advice += `أداء الطالب متوازن ومثالي في كافة التخصصات، نوصي بإشراكه في برامج الموهوبين والابتكار.`;
        }
        document.getElementById('aiAdvice').innerHTML = advice;
    }

    function displayPodium(subs) {
        const top3 = currentClassData.map(m => {
            const sum = subs.reduce((a, b) => a + parseFloat(m[b] || 0), 0);
            return { name: m["الاسم"], total: sum };
        }).sort((a,b) => b.total - a.total).slice(0, 3);

        let podHtml = '';
        const medals = ['#ffd700', '#c0c0c0', '#cd7f32'];
        top3.forEach((st, i) => {
            podHtml += `
                <div class="podium-item rank-${i+1}">
                    <i class="fa-solid fa-medal" style="color:${medals[i]}; font-size:1.5rem;"></i>
                    <div style="font-size:0.65rem; margin:10px 0; height:35px; overflow:hidden;">${st.name}</div>
                    <div style="color:var(--gold); font-weight:900;">${st.total}</div>
                </div>`;
        });
        document.getElementById('podiumBox').style.display = 'block';
        document.getElementById('podiumContent').innerHTML = podHtml;
    }
</script>

</body>
</html>
