<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>كشف النتائج الرسمي | مدرسة صلالة الشرقية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --deep-emerald: #04241f;
            --gold-burnished: #af9164;
            --gold-bright: #e3c08d;
        }

        body {
            font-family: 'Almarai', sans-serif;
            margin: 0; background: var(--deep-emerald);
            color: #fff; min-height: 100vh;
        }

        .container { max-width: 800px; margin: 20px auto; padding: 15px; }

        /* --- واجهة الإدخال --- */
        .no-print { display: block; }
        .professional-card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px);
            border: 1px solid rgba(175, 145, 100, 0.2); border-radius: 30px;
            padding: 40px; text-align: center; box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        .input-group { margin: 25px 0; position: relative; }
        .input-group input {
            width: 100%; padding: 15px; border-radius: 12px; border: 1px solid var(--gold-burnished);
            background: rgba(0,0,0,0.3); color: #fff; font-size: 1.2rem; text-align: center; box-sizing: border-box;
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold-burnished), #8e6d2e);
            color: #fff; border: none; padding: 15px 30px; border-radius: 12px;
            font-weight: 800; cursor: pointer; width: 100%; transition: 0.3s;
        }

        /* --- منطقة الشهادة --- */
        #resultView { display: none; }
        
        .report-card {
            background: #fff; color: #000; padding: 30px;
            border: 10px double var(--gold-burnished);
            width: 100%; box-sizing: border-box;
        }

        .report-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--deep-emerald); padding-bottom: 15px; margin-bottom: 20px;
        }

        .student-data {
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            background: #f4f4f4; padding: 15px; border-radius: 10px; margin-bottom: 20px;
        }

        .data-item { font-size: 0.95rem; line-height: 1.6; }
        .data-item b { color: var(--deep-emerald); }

        .grades-table { width: 100%; border-collapse: collapse; }
        .grades-table th { background: var(--deep-emerald); color: var(--gold-bright); padding: 10px; text-align: right; font-size: 0.9rem; }
        .grades-table td { padding: 10px; border-bottom: 1px solid #eee; font-weight: bold; font-size: 0.95rem; }

        /* --- إعدادات الطباعة الذكية لصفحة واحدة --- */
        @media print {
            @page { size: A4; margin: 0.5cm; }
            body { background: white !important; color: black !important; margin: 0; padding: 0; }
            .no-print, header, .btn-gold, .btn-outline { display: none !important; }
            #resultView { display: block !important; width: 100% !important; margin: 0 !important; }
            .report-card { 
                border-width: 5px !important; 
                padding: 15px !important; 
                box-shadow: none !important;
                width: 100% !important;
                position: absolute; top: 0; left: 0;
            }
            .grades-table th { background-color: #04241f !important; color: #e3c08d !important; -webkit-print-color-adjust: exact; }
            .student-data { background: #f0f0f0 !important; -webkit-print-color-adjust: exact; }
        }

        /* تنسيق الجوال */
        @media (max-width: 600px) {
            .student-data { grid-template-columns: 1fr; }
            .report-header { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>

<div class="container">
    <section id="searchView" class="no-print">
        <div class="professional-card">
            <img src="logo.png" style="height: 80px; margin-bottom: 15px;" onerror="this.style.display='none'">
            <h2>استخراج كشف الدرجات</h2>
            <p>مدرسة صلالة الشرقية للتعليم الأساسي</p>
            <div class="input-group">
                <input type="text" id="civilInput" placeholder="أدخل الرقم المدني للطالب" maxlength="8">
            </div>
            <button class="btn-gold" onclick="processSearch()">عرض النتيجة والطباعة</button>
        </div>
    </section>

    <section id="resultView">
        <div class="report-card">
            <div class="report-header">
                <div style="font-size: 0.8rem;">سلطنة عمان<br>وزارة التربية والتعليم<br><b>مدرسة صلالة الشرقية (5-10)</b></div>
                <img src="logo.png" style="height: 70px;" onerror="this.style.display='none'">
                <div style="text-align: left; font-size: 0.8rem;">تقرير الأداء الأكاديمي<br>العام الدراسي: 2025/2026</div>
            </div>

            <div class="student-data" id="studentData">
                </div>

            <table class="grades-table">
                <thead>
                    <tr>
                        <th>المادة الدراسية</th>
                        <th style="text-align: center;">الدرجة (100)</th>
                        <th style="text-align: center;">التقدير</th>
                    </tr>
                </thead>
                <tbody id="gradesTableBody">
                    </tbody>
            </table>

            <div style="margin-top: 30px; display: flex; justify-content: space-between; align-items: flex-end;">
                <div style="font-size: 0.7rem; color: #666;">* ملاحظة: شهادة إلكترونية معتمدة من نظام المدرسة.</div>
                <div style="text-align: center;">
                    <p style="margin-bottom: 30px; font-weight: bold;">إدارة المدرسة</p>
                    <div style="font-size: 0.7rem; opacity: 0.5;">(ختم وتوقيع إلكتروني)</div>
                </div>
            </div>
        </div>

        <div class="no-print" style="margin-top: 20px; display: flex; gap: 10px;">
            <button class="btn-gold" onclick="window.print()">طباعة الكشف الآن</button>
            <button class="btn-gold" style="background: #eee; color: #333;" onclick="location.reload()">بحث جديد</button>
        </div>
    </section>
</div>

<script>
    async function processSearch() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return;

        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let found = null;

        for (let f of files) {
            try {
                const res = await fetch(f + "?v=" + Date.now());
                const data = await res.json();
                found = data.find(s => s["رقم_مدني"].toString() === civil);
                if(found) break;
            } catch(e) {}
        }

        if(found) {
            // تعبئة بيانات الطالب
            document.getElementById('studentData').innerHTML = `
                <div class="data-item">اسم الطالب: <b>${found["الاسم"]}</b></div>
                <div class="data-item">الرقم المدني: <b>${found["رقم_مدني"]}</b></div>
                <div class="data-item">الصف: <b>${found["الصف"]}</b></div>
                <div class="data-item">الشعبة: <b>${found["الشعبة"]}</b></div>
            `;

            // تعبئة الجدول
            const subjects = Object.keys(found).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
            let rows = '';
            subjects.forEach(sub => {
                const v = parseFloat(found[sub]);
                rows += `<tr>
                    <td>${sub}</td>
                    <td style="text-align:center;">${v}</td>
                    <td style="text-align:center;">${v >= 90 ? 'ممتاز' : v >= 80 ? 'جيد جداً' : v >= 50 ? 'مقبول' : 'ضعيف'}</td>
                </tr>`;
            });
            document.getElementById('gradesTableBody').innerHTML = rows;

            // الانتقال للعرض
            document.getElementById('searchView').style.display = 'none';
            document.getElementById('resultView').style.display = 'block';
        } else {
            alert("الرقم المدني غير موجود.");
        }
    }
</script>

</body>
</html>
