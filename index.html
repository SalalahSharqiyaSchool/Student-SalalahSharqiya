<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة التميز | مدرسة صلالة الشرقية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --primary-red: #9d1c20;
            --deep-green: #005a32;
            --royal-gold: #b28d42;
            --glass-white: rgba(255, 255, 255, 0.9);
            --bg-color: #f0f2f5;
            --card-shadow: 0 20px 40px rgba(0,0,0,0.06);
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        body {
            font-family: 'Almarai', sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at top right, rgba(157, 28, 32, 0.05), transparent),
                              radial-gradient(circle at bottom left, rgba(0, 90, 50, 0.05), transparent);
            color: #2d3436;
            min-height: 100vh;
        }

        /* --- نوار التنقل (Sleek Navbar) --- */
        nav.top-bar {
            background: var(--glass-white);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-area img { height: 60px; }
        .school-title h2 { margin: 0; font-size: 1.2rem; color: var(--primary-red); }
        .school-title p { margin: 0; font-size: 0.8rem; color: var(--deep-green); letter-spacing: 1px; }

        /* --- الحاوية المركزية --- */
        .main-wrapper { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .section { display: none; }
        .section.active { display: block; animation: fadeInUp 0.8s ease; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- واجهة البحث (Minimalist Search) --- */
        .hero-search {
            text-align: center;
            padding: 100px 20px;
            background: white;
            border-radius: 40px;
            box-shadow: var(--card-shadow);
            position: relative; overflow: hidden;
        }
        .hero-search::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, var(--primary-red), var(--deep-green));
        }
        .search-container { position: relative; max-width: 600px; margin: 40px auto; }
        .search-container input {
            width: 100%; padding: 22px 30px; border-radius: 20px; border: 2px solid #eee;
            font-size: 1.2rem; outline: none; transition: var(--transition);
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
        }
        .search-container input:focus { border-color: var(--royal-gold); box-shadow: 0 15px 30px rgba(178, 141, 66, 0.15); }
        .btn-premium {
            background: var(--primary-red); color: white; border: none; padding: 18px 45px;
            border-radius: 15px; font-weight: 700; cursor: pointer; margin-top: 20px;
            transition: var(--transition); font-size: 1.1rem;
        }
        .btn-premium:hover { background: var(--deep-green); transform: translateY(-3px); }

        /* --- لوحة الشرف (The Podium) --- */
        .podium-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 25px; margin-bottom: 50px;
        }
        .rank-card {
            background: white; padding: 30px; border-radius: 30px; text-align: center;
            box-shadow: var(--card-shadow); transition: var(--transition); position: relative;
        }
        .rank-card:hover { transform: translateY(-10px); }
        .rank-card.gold { border: 2px solid var(--royal-gold); transform: scale(1.05); }
        .medal-icon {
            font-size: 3rem; margin-bottom: 15px; display: block;
        }
        .rank-card h4 { margin: 10px 0; font-size: 1.1rem; color: var(--deep-green); }
        .rank-card .score { font-size: 1.8rem; font-weight: 800; color: var(--primary-red); }

        /* --- كرت هوية الطالب (Identity Card) --- */
        .student-id-card {
            background: linear-gradient(135deg, #fff 0%, #f9f9f9 100%);
            border-radius: 25px; padding: 30px; margin-bottom: 40px;
            display: flex; align-items: center; gap: 40px;
            box-shadow: var(--card-shadow); border: 1px solid rgba(0,0,0,0.05);
        }
        .avatar-circle {
            width: 100px; height: 100px; background: var(--bg-color);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: var(--royal-gold); border: 4px solid white; outline: 2px solid var(--royal-gold);
        }
        .id-details { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; flex-grow: 1; }
        .info-item label { display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px; }
        .info-item span { font-size: 1.1rem; font-weight: 700; color: var(--primary-red); }

        /* --- جدول الدرجات العصري --- */
        .bento-grid {
            background: white; border-radius: 30px; overflow: hidden; box-shadow: var(--card-shadow);
        }
        table { width: 100%; border-collapse: collapse; }
        th { background: #fcfcfc; padding: 25px; text-align: right; color: #888; font-weight: 400; border-bottom: 1px solid #eee; }
        td { padding: 25px; border-bottom: 1px solid #f9f9f9; font-weight: 700; }
        .grade-badge {
            padding: 8px 18px; border-radius: 12px; font-size: 0.9rem;
        }

        /* --- قائمة خيارات جانبية عائمة --- */
        .fab-menu {
            position: fixed; left: 30px; bottom: 30px; display: flex; flex-direction: column; gap: 15px;
        }
        .fab-btn {
            width: 60px; height: 60px; background: white; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); cursor: pointer; color: var(--primary-red);
            transition: var(--transition); border: none;
        }
        .fab-btn:hover { background: var(--primary-red); color: white; }

        @media (max-width: 768px) {
            .podium-container { grid-template-columns: 1fr; }
            .student-id-card { flex-direction: column; text-align: center; }
            .id-details { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<nav class="top-bar">
    <div class="logo-area">
        <img src="logo.png" alt="Oman Vision 2040">
        <div class="school-title">
            <h2>مدرسة صلالة الشرقية (5-10)</h2>
            <p>PORTAL OF EXCELLENCE</p>
        </div>
    </div>
    <div style="font-weight: 700; color: var(--deep-green);"><i class="fa-solid fa-calendar-days"></i> 2025 - 2026</div>
</nav>

<div class="main-wrapper">
    
    <section id="searchSection" class="section active">
        <div class="hero-search">
            <h1 style="font-weight: 800; font-size: 2.5rem; color: var(--primary-red);">نظام ذكاء الأعمال التربوي</h1>
            <p style="color: #666; max-width: 600px; margin: 0 auto;">مرحباً بك في المنصة الرسمية لنتائج الطلاب. يرجى إدخال الرقم المدني للوصول إلى كشف الدرجات التفصيلي والتحليلات.</p>
            
            <div class="search-container">
                <input type="text" id="civilInput" placeholder="أدخل الرقم المدني للطالب...">
            </div>
            <button class="btn-premium" onclick="initSearch()">استخراج النتيجة</button>
        </div>
    </section>

    <section id="resultSection" class="section">
        
        <h3 style="text-align: center; margin-bottom: 30px; font-weight: 800;"><i class="fa-solid fa-crown" style="color: var(--royal-gold);"></i> لوحة شرف المتفوقين</h3>
        <div class="podium-container" id="honorPodium">
            </div>

        <div class="student-id-card">
            <div class="avatar-circle"><i class="fa-solid fa-user-tie"></i></div>
            <div class="id-details" id="studentID">
                </div>
        </div>

        <div class="bento-grid">
            <table>
                <thead>
                    <tr>
                        <th>المادة الدراسية</th>
                        <th style="text-align: center;">الدرجة المستحقة</th>
                        <th style="text-align: center;">المستوى</th>
                        <th style="text-align: center;">SMS</th>
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                    </tbody>
            </table>
        </div>

        <div style="text-align: center; margin-top: 50px;">
            <button class="btn-premium" style="background: #333;" onclick="location.reload()">عودة للرئيسية</button>
        </div>
    </section>

</div>

<div class="fab-menu">
    <button class="fab-btn" onclick="window.print()" title="طباعة النتيجة"><i class="fa-solid fa-print"></i></button>
    <button class="fab-btn" onclick="alert('سيتم فتح نظام التظلمات قريباً')" title="تظلم"><i class="fa-solid fa-circle-exclamation"></i></button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
    async function initSearch() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return;

        // محاكاة تحميل
        document.querySelector('.btn-premium').innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> جاري التحقق...';
        
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let student = null, mates = [];

        for (let f of files) {
            try {
                const res = await fetch(f);
                const data = await res.json();
                student = data.find(s => s["رقم_مدني"].toString() === civil);
                if(student) {
                    mates = data.filter(m => m["الصف"] === student["الصف"] && m["الشعبة"] === student["الشعبة"]);
                    break;
                }
            } catch(e) {}
        }

        if(student) {
            renderApp(student, mates);
        } else {
            alert("الرقم المدني غير موجود!");
            document.querySelector('.btn-premium').innerText = 'استخراج النتيجة';
        }
    }

    function renderApp(student, mates) {
        const subjects = Object.keys(student).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        const calcTotal = (s) => subjects.reduce((a, b) => a + parseFloat(s[b] || 0), 0);
        
        const sorted = mates.map(m => ({
            name: m["الاسم"], total: calcTotal(m), id: m["رقم_مدني"]
        })).sort((a,b) => b.total - a.total);

        const myRank = sorted.findIndex(s => s.id.toString() === student["رقم_مدني"].toString()) + 1;

        // 1. بناء المنصة
        const top3 = sorted.slice(0, 3);
        const podiumIcons = ['<i class="fa-solid fa-trophy medal-icon" style="color:#d4af37"></i>', 
                            '<i class="fa-solid fa-medal medal-icon" style="color:#aaa"></i>', 
                            '<i class="fa-solid fa-award medal-icon" style="color:#cd7f32"></i>'];
        
        let podHtml = '';
        // عرض بترتيب: 2 - 1 - 3
        [top3[1], top3[0], top3[2]].forEach((s, i) => {
            if(!s) return;
            const realIdx = sorted.indexOf(s);
            podHtml += `
                <div class="rank-card ${realIdx === 0 ? 'gold' : ''}">
                    ${podiumIcons[realIdx]}
                    <h4>${s.name}</h4>
                    <div class="score">${s.total}</div>
                    <small>المركز ${realIdx+1}</small>
                </div>`;
        });
        document.getElementById('honorPodium').innerHTML = podHtml;

        // 2. كرت الهوية
        document.getElementById('studentID').innerHTML = `
            <div class="info-item"><label>الاسم الكامل</label><span>${student["الاسم"]}</span></div>
            <div class="info-item"><label>الرقم المدني</label><span>${student["رقم_مدني"]}</span></div>
            <div class="info-item"><label>الصف / الشعبة</label><span>${student["الصف"]} / ${student["الشعبة"]}</span></div>
            <div class="info-item"><label>الترتيب العام</label><span style="color:var(--deep-green)">${myRank} من ${mates.length}</span></div>
        `;

        // 3. جدول الدرجات
        let rows = '';
        subjects.forEach(sub => {
            const val = parseFloat(student[sub]);
            const status = getGradeStatus(val);
            rows += `
                <tr>
                    <td>${sub}</td>
                    <td style="text-align:center;"><span style="font-size:1.4rem;">${val}</span></td>
                    <td style="text-align:center;"><span class="grade-badge" style="background:${status.bg}; color:${status.color}">${status.label}</span></td>
                    <td style="text-align:center;"><button onclick="alert('سيتم الإرسال قريباً')" style="border:none; background:none; color:var(--primary-red); cursor:pointer;"><i class="fa-solid fa-paper-plane"></i></button></td>
                </tr>`;
        });
        document.getElementById('resultsTableBody').innerHTML = rows;

        document.getElementById('searchSection').classList.remove('active');
        document.getElementById('resultSection').classList.add('active');
    }

    function getGradeStatus(v) {
        if(v >= 90) return { label: 'ممتاز', color: '#1b5e20', bg: '#e8f5e9' };
        if(v >= 80) return { label: 'جيد جداً', color: '#0d47a1', bg: '#e3f2fd' };
        if(v >= 65) return { label: 'جيد', color: '#f57c00', bg: '#fff3e0' };
        return { label: 'مقبول', color: '#d32f2f', bg: '#ffebee' };
    }

    firebase.auth().onAuthStateChanged(user => { if(!user) window.location="index.html"; });
</script>

</body>
</html>
