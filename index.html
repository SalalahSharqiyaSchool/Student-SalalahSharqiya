<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة التميز | مدرسة صلالة الشرقية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --deep-emerald: #04241f;
            --gold-burnished: #af9164;
            --gold-bright: #e3c08d;
            --emerald-light: #0a4d44;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Almarai', sans-serif;
            margin: 0; background: var(--deep-emerald);
            background-image: radial-gradient(circle at 50% -20%, var(--emerald-light), transparent 70%);
            color: #fff; min-height: 100vh;
        }

        header {
            padding: 15px 5%; display: flex; justify-content: space-between; align-items: center;
            background: rgba(4, 36, 31, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(175, 145, 100, 0.2);
            position: sticky; top: 0; z-index: 100;
        }

        .container { max-width: 850px; margin: 30px auto; padding: 20px; }

        /* زر الأوائل المتطور */
        .top-rank-btn {
            background: linear-gradient(135deg, #ffd700, #af9164);
            color: #04241f; border: none; padding: 10px 25px; border-radius: 50px;
            cursor: pointer; font-weight: 800; display: none; align-items: center; gap: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3); transition: 0.3s;
        }

        /* المودال (النافذة العائمة) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(10px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: var(--deep-emerald); border: 1px solid var(--gold-burnished);
            width: 95%; max-width: 600px; padding: 40px 20px; border-radius: 40px;
            text-align: center; position: relative; box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        /* تصميم منصة التتويج (Podium) */
        .podium-box {
            display: flex; justify-content: center; align-items: flex-end; gap: 15px; margin-top: 40px;
        }
        .podium-step {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px 20px 10px 10px; padding: 20px 10px; width: 30%;
            position: relative; transition: 0.3s;
        }
        .step-1 { height: 220px; border-color: #ffd700; background: rgba(255, 215, 0, 0.05); order: 2; }
        .step-2 { height: 180px; border-color: #c0c0c0; order: 1; }
        .step-3 { height: 150px; border-color: #cd7f32; order: 3; }

        .medal-icon { font-size: 2.5rem; margin-bottom: 15px; display: block; }
        .st-name { font-size: 0.9rem; font-weight: 800; margin-bottom: 5px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .st-total { color: var(--gold-bright); font-size: 1.1rem; font-weight: 900; }

        /* كشف الدرجات للطباعة */
        #printableReport {
            background: #fff; color: #000; padding: 40px; border: 12px double var(--gold-burnished);
            display: none; margin-top: 20px;
        }
        .grades-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .grades-table th { background: var(--deep-emerald); color: var(--gold-bright); padding: 12px; text-align: right; }
        .grades-table td { padding: 12px; border-bottom: 1px solid #ddd; font-weight: bold; }

        .btn-gold { background: linear-gradient(135deg, var(--gold-burnished), #8e6d2e); color: #fff; padding: 15px 40px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; }

        @media print {
            header, .no-print, .btn-box { display: none !important; }
            #printableReport { display: block !important; width: 100%; }
            body { background: white !important; }
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; align-items: center; gap: 10px;">
        <img src="logo.png" style="height: 45px;">
        <span style="font-weight: 800; color: var(--gold-bright);">مدرسة صلالة الشرقية</span>
    </div>
    <button id="showTopsBtn" class="top-rank-btn" onclick="toggleModal(true)">
        <i class="fa-solid fa-crown"></i> لوحة الأوائل
    </button>
</header>

<div class="container">
    <section id="searchView" style="text-align: center; padding-top: 60px;" class="no-print">
        <h1 style="color: var(--gold-bright); font-size: 2.2rem;">نظام النتائج الرقمي</h1>
        <p style="opacity: 0.7;">استخرج كشف درجاتك الرسمي والترتيب العام</p>
        <br>
        <input type="text" id="civilInput" placeholder="أدخل الرقم المدني" style="width: 85%; max-width: 380px; padding: 20px; border-radius: 20px; border: 2px solid var(--gold-burnished); background: rgba(0,0,0,0.4); color: #fff; text-align: center; font-size: 1.3rem; outline: none;">
        <div style="margin-top: 30px;">
            <button class="btn-gold" onclick="fetchStudent()">استعلام عن النتيجة</button>
        </div>
    </section>

    <section id="resultView">
        <div id="printableReport">
            <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid #04241f; padding-bottom: 15px;">
                <div style="font-size: 0.9rem;">سلطنة عمان<br>وزارة التربية والتعليم<br><b>مدرسة صلالة الشرقية (5-10)</b></div>
                <img src="logo.png" style="height: 80px;">
                <div style="text-align: left; font-size: 0.9rem;">كشف درجات معتمد<br>العام الدراسي 2025/2026</div>
            </div>
            
            <div id="studentHeader" style="margin: 30px 0; background: #f2f2f2; padding: 20px; border-radius: 12px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; color: #000; font-size: 1.1rem;">
                </div>

            <table class="grades-table">
                <thead>
                    <tr><th>المادة الدراسية</th><th style="text-align: center;">الدرجة</th><th style="text-align: center;">التقدير</th></tr>
                </thead>
                <tbody id="gradesBody"></tbody>
            </table>
        </div>

        <div id="actionButtons" style="display: none; justify-content: center; gap: 20px; margin-top: 40px;" class="no-print">
            <button class="btn-gold" onclick="window.print()"><i class="fa-solid fa-print"></i> طباعة الشهادة</button>
            <button class="btn-gold" style="background: transparent; border: 2px solid var(--gold-burnished); color: var(--gold-bright);" onclick="location.reload()">استعلام جديد</button>
        </div>
    </section>
</div>

<div id="topsModal" class="modal-overlay">
    <div class="modal-content">
        <i class="fa-solid fa-circle-xmark" style="position: absolute; top: 20px; left: 20px; font-size: 2rem; cursor: pointer; color: var(--gold-burnished);" onclick="toggleModal(false)"></i>
        
        <h2 style="color: var(--gold-bright); margin-bottom: 10px;"><i class="fa-solid fa-trophy"></i> منصة التتويج</h2>
        <p id="classLabel" style="opacity: 0.8;"></p>

        <div class="podium-box" id="podiumDynamic">
            </div>
    </div>
</div>

<script>
    let studentMates = [];

    async function fetchStudent() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return;

        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let found = null;

        for(let f of files) {
            try {
                const res = await fetch(f + "?v=" + Date.now());
                const data = await res.json();
                found = data.find(s => s["رقم_مدني"].toString() === civil);
                if(found) {
                    studentMates = data.filter(m => m["الصف"] === found["الصف"]);
                    break;
                }
            } catch(e) {}
        }

        if(found) {
            renderUI(found);
        } else {
            alert("لم يتم العثور على الرقم المدني.");
        }
    }

    function renderUI(s) {
        document.getElementById('searchView').style.display = 'none';
        document.getElementById('printableReport').style.display = 'block';
        document.getElementById('actionButtons').style.display = 'flex';
        document.getElementById('showTopsBtn').style.display = 'flex';

        document.getElementById('studentHeader').innerHTML = `
            <div>اسم الطالب: <b>${s["الاسم"]}</b></div>
            <div>الرقم المدني: <b>${s["رقم_مدني"]}</b></div>
            <div>الصف الدراسي: <b>${s["الصف"]}</b></div>
            <div>الشعبة: <b>${s["الشعبة"]}</b></div>
        `;

        const subjects = Object.keys(s).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        let tableHtml = '';
        subjects.forEach(sub => {
            const v = parseFloat(s[sub]);
            tableHtml += `<tr><td>${sub}</td><td style="text-align:center;">${v}</td><td style="text-align:center;">${v>=90?'ممتاز':v>=80?'جيد جداً':'مقبول'}</td></tr>`;
        });
        document.getElementById('gradesBody').innerHTML = tableHtml;

        // حساب الأوائل
        calculateTopThree(s["الصف"], subjects);
    }

    function calculateTopThree(className, subjects) {
        document.getElementById('classLabel').innerText = "أوائل الصف: " + className;
        
        const sorted = studentMates.map(m => {
            const sum = subjects.reduce((a, b) => a + parseFloat(m[b] || 0), 0);
            return { name: m["الاسم"], total: sum };
        }).sort((a, b) => b.total - a.total).slice(0, 3);

        const medals = ['<i class="fa-solid fa-medal" style="color:#ffd700"></i>', '<i class="fa-solid fa-medal" style="color:#c0c0c0"></i>', '<i class="fa-solid fa-medal" style="color:#cd7f32"></i>'];
        
        let podiumHtml = '';
        sorted.forEach((st, i) => {
            podiumHtml += `
                <div class="podium-step step-${i+1}">
                    <span class="medal-icon">${medals[i]}</span>
                    <div class="st-name">${st.name}</div>
                    <div class="st-total">${st.total}</div>
                    <div style="font-size:0.8rem; margin-top:5px; opacity:0.6;">المركز ${i+1}</div>
                </div>
            `;
        });
        document.getElementById('podiumDynamic').innerHTML = podiumHtml;
    }

    function toggleModal(show) {
        document.getElementById('topsModal').style.display = show ? 'flex' : 'none';
    }
</script>

</body>
</html>
