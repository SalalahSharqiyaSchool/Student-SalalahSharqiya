<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة صلالة الشرقية | الروبوت الحي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root { --primary: #062a24; --accent: #c5a059; --bg: #f0f4f8; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Almarai', sans-serif; }
        body { background-color: var(--bg); overflow-x: hidden; }

        /* الهيدر الرسمي */
        .official-header {
            background: var(--primary); color: white; padding: 15px 5%;
            display: grid; grid-template-columns: 1fr auto 1fr; align-items: center;
            border-bottom: 4px solid var(--accent);
        }
        .h-info { font-size: 0.75rem; line-height: 1.5; }
        .h-logo img { height: 60px; }

        .container { width: 92%; max-width: 1000px; margin: 20px auto; }

        /* بطاقة بيانات الطالب */
        .student-profile-card {
            background: white; border-right: 5px solid var(--accent); border-radius: 15px;
            padding: 20px; margin-bottom: 20px; display: grid; grid-template-columns: repeat(3, 1fr);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .info-label { font-size: 0.75rem; color: #64748b; display: block; }
        .info-value { font-size: 1.1rem; color: var(--primary); font-weight: 800; }

        /* الجدول */
        .results-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: right; padding: 12px; border-bottom: 2px solid #f1f5f9; color: #64748b; }
        td { padding: 15px 12px; border-bottom: 1px solid #f1f5f9; font-weight: 700; }

        /* --- تصميم الروبوت الحي (The Live Robot) --- */
        .robot-wrapper {
            position: fixed; bottom: 20px; left: 30px; z-index: 1000;
            display: none; align-items: flex-end; transition: 0.5s;
        }

        /* فقاعة الكلام */
        .speech-bubble {
            background: white; border: 2px solid var(--accent); border-radius: 20px;
            padding: 15px; width: 220px; margin-bottom: 80px; margin-left: -20px;
            position: relative; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            font-size: 0.85rem; color: var(--primary); line-height: 1.4;
            display: none; animation: pop 0.4s ease-out;
        }
        .speech-bubble::after {
            content: ''; position: absolute; bottom: -10px; left: 40px;
            border-width: 10px 10px 0; border-style: solid; border-color: white transparent;
        }

        /* جسم الروبوت */
        .robot-body {
            width: 80px; height: 80px; background: var(--primary);
            border-radius: 20px; border: 3px solid var(--accent);
            position: relative; animation: float 3s infinite ease-in-out;
            cursor: pointer;
        }
        /* الرأس والعينين */
        .robot-eye {
            position: absolute; top: 20px; width: 12px; height: 12px;
            background: var(--accent); border-radius: 50%;
            animation: blink 4s infinite;
        }
        .eye-left { left: 15px; }
        .eye-right { right: 15px; }
        .robot-mouth {
            position: absolute; bottom: 15px; left: 25px; width: 30px;
            height: 4px; background: var(--accent); border-radius: 2px;
        }

        /* نافذة المحادثة */
        .chat-box {
            position: fixed; bottom: 110px; left: 30px; width: 300px; height: 400px;
            background: white; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            display: none; flex-direction: column; overflow: hidden; border: 1px solid var(--accent);
        }
        .chat-header { background: var(--primary); color: white; padding: 15px; font-weight: 800; }
        .chat-msgs { flex: 1; padding: 15px; overflow-y: auto; background: #f9f9f9; font-size: 0.9rem; }
        .ai-text { background: #e2e8f0; padding: 8px 12px; border-radius: 12px; margin-bottom: 10px; }
        .chat-input { display: flex; border-top: 1px solid #eee; }
        .chat-input input { flex: 1; border: none; padding: 12px; outline: none; }

        /* حركات الروبوت */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0); } }
        @keyframes pop { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

        @media print { .no-print, .robot-wrapper { display: none !important; } }
    </style>
</head>
<body>

<header class="official-header">
    <div class="h-info" style="text-align: right;"><b>سلطنة عُمان</b>وزارة التربية والتعليم<br>محافظة ظفار</div>
    <div class="h-logo"><img src="logo.png" alt="Logo"></div>
    <div class="h-info" style="text-align: left;"><b>مدرسة صلالة الشرقية</b>بوابة المحلل الذكي<br>2026/2025</div>
</header>

<div class="container">
    <section id="searchView" style="max-width:400px; margin: 100px auto; text-align:center;" class="no-print">
        <h2 style="margin-bottom:20px;">استعلام النتائج</h2>
        <input type="text" id="civilInput" placeholder="أدخل الرقم المدني" style="width:100%; padding:15px; border-radius:10px; border:2px solid #ddd; text-align:center; font-size:1.2rem; margin-bottom:15px;">
        <button onclick="searchStudent()" style="width:100%; padding:15px; background:var(--primary); color:white; border:none; border-radius:10px; font-weight:800; cursor:pointer;">دخول النظام</button>
    </section>

    <section id="resultView" style="display:none;">
        <div class="student-profile-card">
            <div class="group"><span class="info-label">الاسم</span><span class="info-value" id="resName">-</span></div>
            <div class="group"><span class="info-label">الصف الدراسي</span><span class="info-value" id="resClass">-</span></div>
            <div class="group"><span class="info-label">المعدل العام</span><span class="info-value" id="resAvg">0%</span></div>
        </div>

        <div class="results-card">
            <table>
                <thead><tr><th>المادة</th><th style="text-align:center">الدرجة</th><th>التقدير</th></tr></thead>
                <tbody id="resTable"></tbody>
            </table>
            <div style="text-align:center; margin-top:20px;" class="no-print">
                <button onclick="window.print()" style="padding:10px 30px; background:var(--accent); border:none; border-radius:8px; font-weight:800; cursor:pointer;">طباعة الشهادة</button>
            </div>
        </div>
    </section>
</div>

<div class="robot-wrapper" id="robotUI">
    <div class="speech-bubble" id="speech">مرحباً بك! أنا المحلل الذكي، اضغط عليّ لتحليل نتيجتك.</div>
    <div class="robot-body" onclick="toggleChat()">
        <div class="robot-eye eye-left"></div>
        <div class="robot-eye eye-right"></div>
        <div class="robot-mouth"></div>
    </div>
</div>

<div class="chat-box" id="chatBox">
    <div class="chat-header">المساعد الذكي للطلاب</div>
    <div class="chat-msgs" id="chatMsgs"></div>
    <div class="chat-input">
        <input type="text" id="chatInput" placeholder="اسأل الروبوت..." onkeypress="if(event.key==='Enter') sendMessage()">
    </div>
</div>

<script>
    let currentStudent = null;

    async function searchStudent() {
        const id = document.getElementById('civilInput').value.trim();
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        for(let f of files) {
            try {
                const r = await fetch(f);
                const data = await r.json();
                currentStudent = data.find(s => s["رقم_مدني"].toString() === id);
                if(currentStudent) { showResults(); return; }
            } catch(e) {}
        }
        alert("الرقم المدني غير موجود.");
    }

    function showResults() {
        const subs = Object.keys(currentStudent).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
        const scores = subs.map(s => parseFloat(currentStudent[s]));
        const avg = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);

        document.getElementById('resName').innerText = currentStudent["الاسم"];
        document.getElementById('resClass').innerText = `${currentStudent["الصف"]} / ${currentStudent["الشعبة"]}`;
        document.getElementById('resAvg').innerText = avg + "%";
        document.getElementById('resTable').innerHTML = subs.map(s => `<tr><td>${s}</td><td align="center">${currentStudent[s]}</td><td>${currentStudent[s]>=90?'امتياز':currentStudent[s]>=80?'جيد جداً':'جيد'}</td></tr>`).join('');

        document.getElementById('searchView').style.display = 'none';
        document.getElementById('resultView').style.display = 'block';
        
        // إظهار الروبوت الحي
        const robot = document.getElementById('robotUI');
        robot.style.display = 'flex';
        setTimeout(() => {
            document.getElementById('speech').style.display = 'block';
            document.getElementById('speech').innerText = `أهلاً ${currentStudent["الاسم"].split(' ')[0]}! لقد قمت بتحليل درجاتك.. اضغط عليّ للتفاصيل.`;
        }, 1000);
    }

    function toggleChat() {
        const box = document.getElementById('chatBox');
        const isVisible = box.style.display === 'flex';
        box.style.display = isVisible ? 'none' : 'flex';
        if(!isVisible) {
            const subs = Object.keys(currentStudent).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
            const bestSub = subs[subs.reduce((iMax, x, i, arr) => parseFloat(currentStudent[x]) > parseFloat(currentStudent[arr[iMax]]) ? i : iMax, 0)];
            addMsg(`تحليلي لنتيجتك: مستواك رائع في مادة (${bestSub})، وهي أعلى درجاتك!`);
        }
    }

    function addMsg(text) {
        const div = document.createElement('div');
        div.className = 'ai-text';
        div.innerText = text;
        document.getElementById('chatMsgs').appendChild(div);
    }

    function sendMessage() {
        const input = document.getElementById('chatInput');
        if(!input.value) return;
        addMsg("أنا روبوت مدرسة صلالة الشرقية، سأساعدك دائماً في رحلتك التعليمية.");
        input.value = '';
    }
</script>
</body>
</html>
