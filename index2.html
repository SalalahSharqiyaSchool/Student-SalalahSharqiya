<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --royal-green: #0a3d34;
            --royal-gold: #c5a059;
            --soft-bg: #f8faf9;
        }

        * { box-sizing: border-box; }
        body { font-family: 'Almarai', sans-serif; margin: 0; background-color: var(--soft-bg); overflow-x: hidden; }

        /* --- الهيدر الملكي المتجاوب --- */
        .royal-header { 
            background: linear-gradient(135deg, var(--royal-green), #145a4d); 
            padding: 15px 5%; 
            border-bottom: 4px solid var(--royal-gold); 
            display: flex; justify-content: space-between; align-items: center;
            color: white; width: 100%;
        }
        .header-brand { display: flex; align-items: center; gap: 10px; }
        .header-brand img { height: 45px; }
        .header-brand h1 { margin: 0; font-size: 1.1rem; color: var(--royal-gold); }
        .header-info { text-align: left; font-size: 0.75rem; opacity: 0.9; }

        .container { width: 95%; max-width: 850px; margin: 20px auto; }
        
        /* --- واجهة البحث --- */
        .search-box { background: white; padding: 30px 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; border-top: 5px solid var(--royal-gold); }
        input[type="number"] { width: 100%; max-width: 350px; padding: 15px; border-radius: 10px; border: 2px solid #eee; margin-bottom: 15px; text-align: center; font-size: 1.1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--royal-gold); }
        .btn-primary { width: 100%; max-width: 350px; background: var(--royal-green); color: var(--royal-gold); border: 1px solid var(--royal-gold); padding: 15px; border-radius: 10px; font-weight: 800; cursor: pointer; font-size: 1rem; }

        /* --- واجهة عرض النتائج --- */
        #resultView { display: none; background: white; padding: 20px; border-radius: 10px; }
        #resultView.active { display: block; }
        
        .student-info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; background: #f1f5f4; padding: 15px; border-radius: 10px; border: 1px solid #ddd; }
        .info-item { font-size: 0.85rem; color: var(--royal-green); }
        .info-item b { display: block; color: #333; font-size: 0.95rem; margin-top: 3px; }

        /* الجدول المتجاوب للهاتف */
        .table-wrapper { overflow-x: auto; }
        .grades-table { width: 100%; border-collapse: collapse; min-width: 300px; }
        .grades-table th, .grades-table td { border: 1px solid #ddd; padding: 12px 8px; text-align: center; font-size: 0.9rem; }
        .grades-table th { background: #eee; font-weight: 800; }

        /* --- المحلل الذكي (نسخة الهاتف) --- */
        #ai-btn { position: fixed; bottom: 20px; left: 20px; background: var(--royal-green); color: var(--royal-gold); width: 60px; height: 60px; border-radius: 50%; display: none; align-items: center; justify-content: center; cursor: pointer; font-size: 24px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); z-index: 2000; border: 2px solid var(--royal-gold); }
        
        #ai-floating-card { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 80%; 
            background: white; border-radius: 25px 25px 0 0; display: none; 
            flex-direction: column; z-index: 2001; box-shadow: 0 -10px 30px rgba(0,0,0,0.2); 
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .ai-card-header { background: var(--royal-green); color: var(--royal-gold); padding: 15px; font-weight: 800; display: flex; justify-content: space-between; align-items: center; }
        .ai-chat-body { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #f9f9f9; }
        .msg-teacher { background: #eef5f4; border-right: 4px solid var(--royal-green); padding: 12px; border-radius: 8px; font-size: 0.9rem; align-self: flex-start; max-width: 90%; }
        .msg-student { background: var(--royal-green); color: white; padding: 10px; border-radius: 8px; align-self: flex-end; font-size: 0.9rem; }

        .ai-input-area { padding: 10px; display: flex; gap: 8px; border-top: 1px solid #eee; background: white; }
        .ai-input-area input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; outline: none; }

        /* --- إعدادات الطباعة الرسمية --- */
        @media print {
            .no-print, .royal-header, #ai-btn, #ai-floating-card { display: none !important; }
            #resultView { display: block !important; padding: 0; border: none; width: 100%; }
            .official-header { display: flex !important; justify-content: space-between; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
            .student-info-grid { display: grid; background: none; border: 1px solid #000; grid-template-columns: 1fr 1fr; }
            body { background: white; }
        }
        .official-header { display: none; }

        /* تحسينات للشاشات الكبيرة (الكمبيوتر) */
        @media (min-width: 768px) {
            #ai-floating-card { width: 380px; height: 500px; bottom: 90px; left: 20px; border-radius: 20px; }
            .header-brand h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

<header class="royal-header no-print">
    <div class="header-brand">
        <img src="logo.png" onerror="this.src='https://raw.githubusercontent.com/Omanya/DigitalPortal/main/logo.png'">
        <h1>صلالة الشرقية</h1>
    </div>
    <div class="header-info">
        الفصل الدراسي الأول<br>2025/2026 م
    </div>
</header>

<div class="container">
    <section id="searchView" class="no-print">
        <div class="search-box">
            <h2 style="color: var(--royal-green); font-size: 1.3rem; margin-top: 0;">نتائج الطلاب</h2>
            <p style="font-size: 0.9rem; color: #666;">يرجى إدخال الرقم المدني المكون من 8 أرقام</p>
            <input type="number" id="civilInput" placeholder="أدخل الرقم المدني هنا">
            <button class="btn-primary" onclick="searchStudent()">عرض النتيجة والتحليل</button>
        </div>
    </section>

    <section id="resultView">
        <div class="official-header">
            <div style="font-size: 9pt; font-weight: bold;">سلطنة عُمان<br>وزارة التربية والتعليم<br>تعليمية ظفار - صلالة الشرقية</div>
            <div><img src="logo.png" style="height: 60px;" onerror="this.src='https://raw.githubusercontent.com/Omanya/DigitalPortal/main/logo.png'"></div>
            <div style="font-size: 9pt; text-align: left;">2025/2026 م<br>إشعار نتيجة</div>
        </div>

        <div class="student-info-grid">
            <div class="info-item">الاسم: <b id="resName"></b></div>
            <div class="info-item">المدني: <b id="resCivil"></b></div>
            <div class="info-item">الصف: <b id="resGrade"></b></div>
            <div class="info-item">المعدل: <b id="resAvg" style="color: var(--royal-green);"></b></div>
        </div>

        <div class="table-wrapper">
            <table class="grades-table">
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>الدرجة</th>
                        <th>التقدير</th>
                    </tr>
                </thead>
                <tbody id="gradesBody"></tbody>
            </table>
        </div>

        <div class="no-print" style="margin-top: 25px; display: flex; flex-direction: column; gap: 10px;">
            <button class="btn-primary" onclick="window.print()"><i class="fa-solid fa-print"></i> طباعة الشهادة</button>
            <button onclick="location.reload()" style="background:none; border:none; color:#666; text-decoration: underline; cursor:pointer;">بحث جديد</button>
        </div>
    </section>
</div>

<div id="ai-btn" onclick="toggleAICard()"><i class="fa-solid fa-robot"></i></div>
<div id="ai-floating-card">
    <div class="ai-card-header">
        <span>المستشار الذكي</span>
        <i class="fa-solid fa-chevron-down" onclick="toggleAICard()" style="cursor:pointer; padding: 5px;"></i>
    </div>
    <div id="aiChatBody" class="ai-chat-body"></div>
    <div class="ai-input-area">
        <input type="text" id="aiInp" placeholder="اسأل المعلم عن نتائجك...">
        <button onclick="sendUserMsg()" style="background:var(--royal-green); color:var(--royal-gold); border:none; width:45px; height:45px; border-radius:8px;"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
</div>

<script>
    let currentStudent = null;

    async function searchStudent() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return;

        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let found = null;
        for(let f of files) {
            try {
                const res = await fetch(f + "?v=" + Date.now());
                const data = await res.json();
                found = data.find(s => s["رقم_مدني"].toString() === civil);
                if(found) break;
            } catch(e) {}
        }

        if(found) {
            currentStudent = found;
            const subjects = Object.keys(found).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
            let rows = '', total = 0;
            subjects.forEach(sub => {
                const val = parseFloat(found[sub]) || 0;
                total += val;
                let rank = val >= 90 ? 'امتياز' : val >= 50 ? 'مقبول' : 'ضعيف';
                rows += `<tr><td style="text-align:right;">${sub}</td><td>${val}</td><td>${rank}</td></tr>`;
            });
            document.getElementById('resName').innerText = found["الاسم"];
            document.getElementById('resCivil').innerText = found["رقم_مدني"];
            document.getElementById('resGrade').innerText = found["الصف"] + "/" + found["الشعبة"];
            document.getElementById('resAvg').innerText = (total / subjects.length).toFixed(1) + "%";
            document.getElementById('gradesBody').innerHTML = rows;
            document.getElementById('searchView').style.display = 'none';
            document.getElementById('resultView').classList.add('active');
            document.getElementById('ai-btn').style.display = 'flex';
        } else { alert("الرقم غير مسجل."); }
    }

    function toggleAICard() {
        const card = document.getElementById('ai-floating-card');
        const isOpen = card.style.display === 'flex';
        card.style.display = isOpen ? 'none' : 'flex';
        if(!isOpen && !document.getElementById('aiChatBody').innerHTML) runAI();
    }

    async function runAI() {
        const chat = document.getElementById('aiChatBody');
        chat.innerHTML = '<div class="msg-teacher">جاري تحليل درجاتك...</div>';
        const prompt = `أنت معلم في مدرسة صلالة الشرقية. حلل هذه الدرجات للطالب ${currentStudent["الاسم"]}: ${JSON.stringify(currentStudent)}. قدم نصيحة مختصرة لكل مادة.`;
        try {
            const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(prompt)}`);
            const text = await res.text();
            chat.innerHTML = `<div class="msg-teacher">${text.replace(/\n/g, '<br>')}</div>`;
        } catch(e) { chat.innerHTML = "تعذر الاتصال بالمحلل."; }
    }

    async function sendUserMsg() {
        const inp = document.getElementById('aiInp');
        if(!inp.value) return;
        const chat = document.getElementById('aiChatBody');
        chat.innerHTML += `<div class="msg-student">${inp.value}</div>`;
        const q = inp.value; inp.value = '';
        const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent("أجب كمعلم مدرسة: " + q)}`);
        const text = await res.text();
        chat.innerHTML += `<div class="msg-teacher">${text.replace(/\n/g, '<br>')}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('aiInp').addEventListener('keypress', (e) => { if(e.key === 'Enter') sendUserMsg(); });
</script>

</body>
</html>
