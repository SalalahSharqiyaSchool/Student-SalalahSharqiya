<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة مدرسة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --royal-green: #0a3d34;
            --royal-gold: #c5a059;
            --bg-gold-light: #f4ece0;
            --card-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        * { box-sizing: border-box; }
        body { 
            font-family: 'Almarai', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #f4ece0 0%, #e8dbc5 100%);
            background-attachment: fixed;
            color: #333;
        }

        /* --- 1. الهيدر الملكي الفخم --- */
        .royal-header { 
            background: linear-gradient(135deg, var(--royal-green), #145a4d); 
            padding: 15px 5%; 
            border-bottom: 4px solid var(--royal-gold); 
            display: flex; justify-content: space-between; align-items: center;
            color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .header-brand { display: flex; align-items: center; gap: 12px; }
        .header-brand img { height: 55px; }
        .header-brand h1 { margin: 0; font-size: 1.4rem; color: var(--royal-gold); font-weight: 800; }
        .header-info { text-align: left; font-size: 0.8rem; opacity: 0.9; }

        .container { max-width: 900px; margin: 25px auto; padding: 0 15px; }

        /* --- 2. واجهة البحث --- */
        .search-box { 
            background: rgba(255, 255, 255, 0.9); padding: 40px; border-radius: 25px; 
            box-shadow: var(--card-shadow); text-align: center; border: 1px solid var(--royal-gold);
            backdrop-filter: blur(5px);
        }
        input[type="number"] { 
            width: 100%; max-width: 380px; padding: 15px; border-radius: 12px; 
            border: 2px solid #dcd0b9; margin-bottom: 20px; text-align: center; 
            font-size: 1.2rem; outline: none; background: #fffcf7;
        }
        .btn-royal { 
            background: var(--royal-green); color: var(--royal-gold); 
            border: 2px solid var(--royal-gold); padding: 15px 40px; 
            border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }

        /* --- 3. بطاقة بيانات الطالب العصرية (Glassmorphism) --- */
        .student-profile-card {
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 25px;
            padding: 25px; margin-bottom: 25px; display: grid;
            grid-template-columns: auto 1fr auto; align-items: center; gap: 20px;
            box-shadow: var(--card-shadow);
        }
        .avatar-circle {
            width: 80px; height: 80px; background: linear-gradient(135deg, var(--royal-green), var(--royal-gold));
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: white; border: 3px solid white;
        }
        .student-main-info h2 { margin: 0; color: var(--royal-green); font-size: 1.5rem; }
        .badge-info {
            display: inline-flex; align-items: center; gap: 5px; background: rgba(10, 61, 52, 0.1);
            color: var(--royal-green); padding: 5px 12px; border-radius: 8px; font-size: 0.85rem; margin-top: 5px;
        }
        .average-box {
            background: white; padding: 15px; border-radius: 15px; border: 2px solid var(--royal-gold); text-align: center;
        }
        .average-box b { font-size: 1.4rem; color: var(--royal-green); display: block; }

        /* الجدول */
        .results-area { background: white; border-radius: 20px; padding: 20px; box-shadow: var(--card-shadow); }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--royal-green); color: var(--royal-gold); padding: 12px; }
        td { border-bottom: 1px solid #eee; padding: 12px; text-align: center; }

        /* --- 4. المحلل الذكي العائم --- */
        #ai-btn { 
            position: fixed; bottom: 30px; left: 30px; background: var(--royal-green); 
            color: var(--royal-gold); width: 65px; height: 65px; border-radius: 50%; 
            display: none; align-items: center; justify-content: center; 
            cursor: pointer; font-size: 28px; box-shadow: 0 8px 25px rgba(0,0,0,0.3); z-index: 2000;
        }
        #ai-card {
            position: fixed; bottom: 105px; left: 30px; width: 380px; height: 500px;
            background: white; border-radius: 20px; display: none; flex-direction: column;
            box-shadow: 0 15px 45px rgba(0,0,0,0.2); z-index: 1999; overflow: hidden; border: 1px solid var(--royal-gold);
        }
        .ai-header { background: var(--royal-green); color: var(--royal-gold); padding: 15px; font-weight: 800; display: flex; justify-content: space-between; }
        .ai-chat { flex: 1; overflow-y: auto; padding: 15px; background: #f9f9f9; display: flex; flex-direction: column; gap: 10px; }

        /* التجاوب للهاتف */
        @media (max-width: 600px) {
            .royal-header { flex-direction: column; text-align: center; }
            .student-profile-card { grid-template-columns: 1fr; text-align: center; }
            .avatar-circle { margin: 0 auto; }
            #ai-card { width: 100%; height: 80%; bottom: 0; left: 0; border-radius: 20px 20px 0 0; }
        }

        /* الطباعة */
        @media print {
            .no-print, #ai-btn, #ai-card, .royal-header { display: none !important; }
            body { background: white; }
            #resultView { display: block !important; }
            .official-header { display: flex !important; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        }
        .official-header { display: none; }
    </style>
</head>
<body>

<header class="royal-header no-print">
    <div class="header-brand">
        <img src="logo.png" onerror="this.src='https://raw.githubusercontent.com/Omanya/DigitalPortal/main/logo.png'">
        <h1>مدرسة صلالة الشرقية</h1>
    </div>
    <div class="header-info">المديرية العامة بمحافظة ظفار<br>الفصل الدراسي الأول 2026</div>
</header>

<div class="container">
    <section id="searchView" class="no-print">
        <div class="search-box">
            <h2 style="color: var(--royal-green);">نظام النتائج والتحليل الذكي</h2>
            <p>أدخل الرقم المدني للطالب</p>
            <input type="number" id="civilInput" placeholder="00000000">
            <br>
            <button class="btn-royal" onclick="searchStudent()">عرض التقرير العصري</button>
        </div>
    </section>

    <section id="resultView" style="display:none;">
        <div class="official-header">
            <div>سلطنة عُمان<br>وزارة التربية والتعليم<br>صلالة الشرقية</div>
            <div><img src="logo.png" style="height: 60px;" onerror="this.src='https://raw.githubusercontent.com/Omanya/DigitalPortal/main/logo.png'"></div>
            <div style="text-align: left;">2025/2026 م<br>إشعار نتيجة</div>
        </div>

        <div class="student-profile-card">
            <div class="avatar-circle"><i class="fa-solid fa-user-graduate"></i></div>
            <div class="student-main-info">
                <h2 id="resName"></h2>
                <div class="badge-info"><i class="fa-solid fa-id-card"></i> <span id="resCivil"></span></div>
                <div class="badge-info" style="margin-right:10px;"><i class="fa-solid fa-school"></i> <span id="resGrade"></span></div>
            </div>
            <div class="average-box">
                <span style="font-size:0.7rem;">المعدل العام</span>
                <b id="resAvg"></b>
            </div>
        </div>

        <div class="results-area">
            <table>
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>الدرجة</th>
                        <th>التقدير</th>
                    </tr>
                </thead>
                <tbody id="gradesBody"></tbody>
            </table>
        </div>

        <div class="no-print" style="text-align: center; margin-top: 25px;">
            <button class="btn-royal" onclick="window.print()">طباعة الشهادة</button>
            <button onclick="location.reload()" style="background:none; border:none; text-decoration:underline; cursor:pointer; margin-right:10px;">بحث جديد</button>
        </div>
    </section>
</div>

<div id="ai-btn" onclick="toggleAI()"><i class="fa-solid fa-robot"></i></div>
<div id="ai-card">
    <div class="ai-header">
        <span>المستشار الذكي</span>
        <i class="fa-solid fa-times" onclick="toggleAI()" style="cursor:pointer;"></i>
    </div>
    <div id="aiChat" class="ai-chat"></div>
    <div style="padding:10px; display:flex; gap:5px; border-top:1px solid #eee;">
        <input type="text" id="aiInp" style="flex:1; padding:10px; border-radius:8px; border:1px solid #ddd;" placeholder="اسأل المعلم...">
        <button onclick="sendMsg()" style="background:var(--royal-green); color:var(--royal-gold); border:none; padding:10px; border-radius:8px;"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
</div>

<script>
    let currentData = null;

    async function searchStudent() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return;
        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let student = null;
        for(let f of files) {
            try {
                const res = await fetch(f + "?v=" + Date.now());
                const data = await res.json();
                student = data.find(s => s["رقم_مدني"].toString() === civil);
                if(student) break;
            } catch(e) {}
        }
        if(student) {
            currentData = student;
            document.getElementById('resName').innerText = student["الاسم"];
            document.getElementById('resCivil').innerText = student["رقم_مدني"];
            document.getElementById('resGrade').innerText = student["الصف"] + "/" + student["الشعبة"];
            const subjects = Object.keys(student).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
            let rows = '', total = 0;
            subjects.forEach(sub => {
                const val = parseFloat(student[sub]) || 0;
                total += val;
                let rank = val >= 90 ? 'امتياز' : val >= 50 ? 'مقبول' : 'ضعيف';
                rows += `<tr><td style="text-align:right; font-weight:bold;">${sub}</td><td>${val}</td><td>${rank}</td></tr>`;
            });
            document.getElementById('resAvg').innerText = (total / subjects.length).toFixed(1) + "%";
            document.getElementById('gradesBody').innerHTML = rows;
            document.getElementById('searchView').style.display = 'none';
            document.getElementById('resultView').style.display = 'block';
            document.getElementById('ai-btn').style.display = 'flex';
        } else { alert("غير مسجل."); }
    }

    function toggleAI() {
        const card = document.getElementById('ai-card');
        card.style.display = card.style.display === 'flex' ? 'none' : 'flex';
        if(card.style.display === 'flex' && !document.getElementById('aiChat').innerHTML) runAI();
    }

    async function runAI() {
        const chat = document.getElementById('aiChat');
        chat.innerHTML = '<div>جاري التحليل...</div>';
        const p = `أنت معلم عماني. حلل درجات الطالب ${currentData["الاسم"]}: ${JSON.stringify(currentData)}. قدم نصائح مادة بمادة.`;
        const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent(p)}`);
        const text = await res.text();
        chat.innerHTML = `<div style="background:#eef5f4; padding:10px; border-radius:8px; border-right:4px solid var(--royal-green);">${text.replace(/\n/g, '<br>')}</div>`;
    }

    async function sendMsg() {
        const inp = document.getElementById('aiInp');
        if(!inp.value) return;
        const chat = document.getElementById('aiChat');
        chat.innerHTML += `<div style="background:var(--royal-green); color:white; padding:10px; border-radius:8px; align-self:flex-end; margin-top:5px;">${inp.value}</div>`;
        const q = inp.value; inp.value = '';
        const res = await fetch(`https://text.pollinations.ai/${encodeURIComponent("أجب كمعلم: " + q)}`);
        const text = await res.text();
        chat.innerHTML += `<div style="background:#eef5f4; padding:10px; border-radius:8px; border-right:4px solid var(--royal-green); margin-top:5px;">${text.replace(/\n/g, '<br>')}</div>`;
        chat.scrollTop = chat.scrollHeight;
    }
</script>
</body>
</html>
