<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>بوابة مدرسة صلالة الشرقية الرقمية</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --royal-green: #0a3d34;
            --royal-gold: #c5a059;
            --bg-gold-light: #f4ece0;
            --card-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        body { 
            font-family: 'Almarai', sans-serif; 
            margin: 0; 
            background: linear-gradient(135deg, #f4ece0 0%, #e8dbc5 100%);
            background-attachment: fixed;
            color: #333;
        }

        .container { max-width: 900px; margin: 20px auto; padding: 0 15px; }

        /* --- الهيدر الملكي --- */
        .royal-header { 
            background: linear-gradient(135deg, var(--royal-green), #145a4d); 
            padding: 20px 5%; 
            border-bottom: 4px solid var(--royal-gold); 
            display: flex; justify-content: space-between; align-items: center;
            color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* --- بطاقة بيانات الطالب العصرية --- */
        .student-profile-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 25px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .student-profile-card:hover {
            transform: translateY(-5px);
        }

        /* تأثير الشعاع الذهبي خلف البطاقة */
        .student-profile-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(197,160,89,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .avatar-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--royal-green), var(--royal-gold));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 8px 20px rgba(10, 61, 52, 0.2);
            border: 4px solid white;
        }

        .student-main-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .student-main-info h2 {
            margin: 0;
            color: var(--royal-green);
            font-size: 1.6rem;
            font-weight: 800;
        }

        .student-sub-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .badge-info {
            background: rgba(10, 61, 52, 0.1);
            color: var(--royal-green);
            padding: 5px 12px;
            border-radius: 10px;
            font-size: 0.85rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .average-circle {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 20px;
            border: 2px solid var(--royal-gold);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .average-circle span {
            display: block;
            font-size: 0.7rem;
            color: #666;
            font-weight: bold;
        }

        .average-circle b {
            font-size: 1.5rem;
            color: var(--royal-green);
        }

        /* --- تحسين الجدول --- */
        .results-section {
            background: white;
            border-radius: 25px;
            padding: 20px;
            box-shadow: var(--card-shadow);
        }

        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        th { color: var(--royal-green); padding: 15px; font-weight: 800; }
        td { background: #fdfaf5; padding: 15px; border-top: 1px solid #eee; border-bottom: 1px solid #eee; }
        td:first-child { border-radius: 0 15px 15px 0; border-right: 1px solid #eee; }
        td:last-child { border-radius: 15px 0 0 15px; border-left: 1px solid #eee; }

        /* التجاوب مع الهاتف */
        @media (max-width: 768px) {
            .student-profile-card {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 20px;
            }
            .avatar-circle { margin: 0 auto; }
            .student-main-info { align-items: center; }
            .student-sub-details { justify-content: center; }
            .average-circle { margin-top: 10px; }
        }

        @media print {
            .no-print { display: none !important; }
            .student-profile-card { 
                background: white !important; 
                border: 2px solid #000 !important;
                grid-template-columns: 100px 1fr 100px !important;
                text-align: right !important;
            }
        }
    </style>
</head>
<body>

<header class="royal-header no-print">
    <div style="display:flex; align-items:center; gap:15px;">
        <img src="logo.png" style="height:50px;" onerror="this.src='https://raw.githubusercontent.com/Omanya/DigitalPortal/main/logo.png'">
        <h1 style="font-size:1.2rem; color:var(--royal-gold);">مدرسة صلالة الشرقية</h1>
    </div>
</header>

<div class="container">
    <section id="searchView" class="no-print" style="text-align:center; padding:50px 0;">
        <div style="background:white; padding:40px; border-radius:25px; box-shadow:var(--card-shadow); border:1px solid var(--royal-gold);">
            <h2 style="color:var(--royal-green);">نظام النتائج الذكي</h2>
            <input type="number" id="civilInput" placeholder="أدخل الرقم المدني" style="width:100%; max-width:350px; padding:15px; border-radius:12px; border:1px solid #ddd; margin:20px 0; text-align:center; font-size:1.2rem;">
            <br>
            <button onclick="searchStudent()" style="background:var(--royal-green); color:var(--royal-gold); padding:15px 40px; border-radius:12px; border:2px solid var(--royal-gold); font-weight:800; cursor:pointer;">استخراج التقرير العصري</button>
        </div>
    </section>

    <section id="resultView" style="display:none;">
        <div class="student-profile-card">
            <div class="avatar-circle">
                <i class="fa-solid fa-user-graduate"></i>
            </div>
            <div class="student-main-info">
                <h2 id="resName">جاري التحميل...</h2>
                <div class="student-sub-details">
                    <div class="badge-info"><i class="fa-solid fa-id-card"></i> <span id="resCivil"></span></div>
                    <div class="badge-info"><i class="fa-solid fa-school"></i> <span id="resGrade"></span></div>
                    <div class="badge-info"><i class="fa-solid fa-location-dot"></i> محافظة ظفار</div>
                </div>
            </div>
            <div class="average-circle">
                <span>المعدل العام</span>
                <b id="resAvg">0%</b>
            </div>
        </div>

        <div class="results-section">
            <table>
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>الدرجة</th>
                        <th>التقدير</th>
                    </tr>
                </thead>
                <tbody id="gradesBody"></tbody>
            </table>
        </div>

        <div class="no-print" style="margin-top:30px; text-align:center;">
            <button onclick="window.print()" style="background:var(--royal-green); color:white; padding:12px 25px; border-radius:10px; border:none; cursor:pointer; font-weight:bold;"><i class="fa-solid fa-print"></i> طباعة الشهادة</button>
            <button onclick="location.reload()" style="margin-right:10px; background:none; border:none; color:#666; cursor:pointer; text-decoration:underline;">بحث جديد</button>
        </div>
    </section>
</div>

<script>
    async function searchStudent() {
        const civil = document.getElementById('civilInput').value.trim();
        if(!civil) return;

        const files = ["grade5.json", "grade6.json", "grade7.json", "grade8.json", "grade9.json"];
        let found = null;
        for(let f of files) {
            try {
                const res = await fetch(f + "?v=" + Date.now());
                const data = await res.json();
                found = data.find(s => s["رقم_مدني"].toString() === civil);
                if(found) break;
            } catch(e) {}
        }

        if(found) {
            document.getElementById('resName').innerText = found["الاسم"];
            document.getElementById('resCivil').innerText = found["رقم_مدني"];
            document.getElementById('resGrade').innerText = "الصف: " + found["الصف"] + " / " + found["الشعبة"];
            
            const subjects = Object.keys(found).filter(k => !["رقم_مدني", "الاسم", "الصف", "الشعبة"].includes(k));
            let rows = '', total = 0;
            subjects.forEach(sub => {
                const val = parseFloat(found[sub]) || 0;
                total += val;
                let rank = val >= 90 ? 'امتياز' : val >= 50 ? 'مقبول' : 'ضعيف';
                rows += `<tr><td>${sub}</td><td style="font-weight:800;">${val}</td><td>${rank}</td></tr>`;
            });

            document.getElementById('resAvg').innerText = (total / subjects.length).toFixed(1) + "%";
            document.getElementById('gradesBody').innerHTML = rows;
            document.getElementById('searchView').style.display = 'none';
            document.getElementById('resultView').style.display = 'block';
        } else {
            alert("لم يتم العثور على البيانات");
        }
    }
</script>

</body>
</html>
